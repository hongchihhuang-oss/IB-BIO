<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IB Bio HL: AI Debugger</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_key') || '');
            const [debugLog, setDebugLog] = useState('Waiting for test...');
            const [isLoading, setIsLoading] = useState(false);
            const [aiOutput, setAiOutput] = useState('');

            // --- Ê∏¨Ë©¶ AI ÈÄ£Á∑öÂäüËÉΩ ---
            const testAI = async () => {
                if (!apiKey) { setDebugLog("Error: No API Key entered."); return; }
                setIsLoading(true);
                setDebugLog("Connecting to Google Gemini...");
                
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: "Hello, respond with 'Connected'" }] }] })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        setDebugLog("‚úÖ Success! AI is online.");
                        setAiOutput(data.candidates[0].content.parts[0].text);
                    } else {
                        setDebugLog(`‚ùå API Error: ${data.error.message} (Code: ${data.error.code})`);
                    }
                } catch (err) {
                    setDebugLog(`‚ùå Connection Failed: ${err.message}. If you are using a local file, try uploading to GitHub Pages.`);
                }
                setIsLoading(false);
            };

            return (
                <div className="min-h-screen max-w-md mx-auto bg-white flex flex-col shadow-2xl relative border-x border-slate-200">
                    <header className="p-6 pt-12 border-b flex justify-between items-center">
                        <h1 className="text-xl font-bold">IB Bio <span className="text-blue-600">AI Tutor</span></h1>
                        <button onClick={() => setActiveTab('settings')} className="text-xl">‚öôÔ∏è</button>
                    </header>

                    <main className="flex-1 p-6 overflow-y-auto pb-32">
                        {activeTab === 'home' && (
                            <div className="space-y-6">
                                <div className="bg-slate-900 rounded-3xl p-8 text-white shadow-xl">
                                    <h2 className="text-xl font-bold mb-4">AI Diagnostic Tool</h2>
                                    <div className="bg-white/10 p-4 rounded-xl font-mono text-xs mb-4">
                                        Status: {debugLog}
                                    </div>
                                    <button onClick={testAI} className="w-full bg-blue-600 py-4 rounded-2xl font-bold active:scale-95 transition-all">
                                        {isLoading ? "Testing..." : "Test AI Connection"}
                                    </button>
                                </div>

                                {aiOutput && (
                                    <div className="p-6 bg-green-50 rounded-2xl border border-green-100 text-sm">
                                        <b className="text-green-700">AI Response:</b> {aiOutput}
                                    </div>
                                )}
                                
                                <div className="p-4 border-2 border-dashed border-slate-200 rounded-3xl text-center text-slate-400 text-sm">
                                    Once "Success" appears, all Quiz and Grading features will be active.
                                </div>
                            </div>
                        )}

                        {activeTab === 'settings' && (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-bold">Setup</h2>
                                <div>
                                    <label className="text-xs font-bold text-slate-400 mb-2 block uppercase">Gemini API Key</label>
                                    <input 
                                        type="password"
                                        value={apiKey}
                                        onChange={(e) => {
                                            setApiKey(e.target.value);
                                            localStorage.setItem('gemini_key', e.target.value);
                                        }}
                                        className="w-full p-5 bg-slate-100 rounded-3xl outline-none focus:ring-2 ring-blue-500"
                                        placeholder="AIza..."
                                    />
                                    <p className="p-3 text-[10px] text-slate-500">Ensure the Key has "Gemini API" enabled in Google Cloud Console.</p>
                                </div>
                                <button onClick={() => setActiveTab('home')} className="w-full bg-slate-900 text-white py-4 rounded-3xl font-bold">Save and Test</button>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t p-6 flex justify-around">
                        <button onClick={() => setActiveTab('home')} className="text-2xl">üè†</button>
                        <button onClick={() => setActiveTab('home')} className="text-2xl opacity-20">üéØ</button>
                        <button onClick={() => setActiveTab('home')} className="text-2xl opacity-20">üÉè</button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
