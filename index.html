<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IB Bio HL Master Suite</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background: #f8fafc; color: #1e293b; }
        .flip-card { perspective: 2000px; height: 400px; }
        .flip-card-inner { transition: transform 0.6s; transform-style: preserve-3d; position: relative; width: 100%; height: 100%; }
        .flipped { transform: rotateX(180deg); }
        .flip-front, .flip-back { backface-visibility: hidden; position: absolute; width: 100%; height: 100%; border-radius: 24px; }
        .flip-back { transform: rotateX(180deg); background: #1e293b; color: white; padding: 20px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Ê†∏ÂøÉÊï∏ÊìöÔºö100 È°åÊû∂Êßã (ÁØÑ‰æã) ---
        const masterPool = [
            { id: 1, theme: "A", type: "MCQ", q: "Which property of water allows for transpiration under tension?", options: ["Specific heat", "Cohesion/Adhesion", "Solvent ability", "Density"], ans: 1, exp: "Hydrogen bonds create pulling force." },
            { id: 2, theme: "C", type: "SAQ", q: "Explain the role of the intermembrane space in mitochondria. (3 marks)", exp: "Keywords: Small volume, high H+ concentration, proton gradient." }
        ];

        // --- Ë¶ñË¶∫ÂúñÈëë ---
        const atlasData = [
            { id: "A1", title: "Water Polarity", url: "https://upload.wikimedia.org/wikipedia/commons/e/e3/Water_molecule_structure.svg", points: ["Partial charges", "Hydrogen bonding"] },
            { id: "C1", title: "Mitochondrion", url: "https://upload.wikimedia.org/wikipedia/commons/0/0c/Animal_mitochondrion_diagram_en.svg", points: ["Matrix", "Cristae", "IMS"] }
        ];

        const App = () => {
            const [tab, setTab] = useState('home');
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_key') || '');
            const [logs, setLogs] = useState('System Ready.');
            const [aiRes, setAiRes] = useState('');
            const [isFlipped, setIsFlipped] = useState({});

            // --- Ê†∏ÂøÉ AI ÂëºÂè´ÂäüËÉΩ (‰øÆÊ≠£Áâà) ---
            const callGemini = async (prompt) => {
                if(!apiKey) { setLogs("Error: Missing Key"); return; }
                setLogs("Connecting to Google AI...");
                try {
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await response.json();
                    if (data.error) throw new Error(data.error.message);
                    setLogs("‚úÖ AI Response Success.");
                    setAiRes(data.candidates[0].content.parts[0].text);
                } catch (e) {
                    setLogs(`‚ùå Failed: ${e.message}`);
                    console.error(e);
                }
            };

            return (
                <div className="max-w-md mx-auto min-h-screen bg-white flex flex-col shadow-2xl relative">
                    <header className="p-6 pt-10 border-b flex justify-between items-center bg-white sticky top-0 z-50">
                        <h1 className="text-2xl font-black">IB Bio <span className="text-blue-600">Master</span></h1>
                        <button onClick={() => setTab('settings')} className="text-xl">‚öôÔ∏è</button>
                    </header>

                    <main className="flex-1 p-6 overflow-y-auto pb-32">
                        {tab === 'home' && (
                            <div className="space-y-6 animate-in fade-in">
                                <div className="bg-blue-600 rounded-[32px] p-8 text-white shadow-xl">
                                    <h2 className="text-2xl font-bold mb-2">AI Exam Center</h2>
                                    <p className="text-blue-100 text-sm mb-6">Real-time grading for HL essays.</p>
                                    <button onClick={() => setTab('quiz')} className="w-full bg-white text-blue-600 py-4 rounded-2xl font-bold">Start Practice</button>
                                </div>
                                <div className="p-4 bg-slate-100 rounded-2xl font-mono text-[10px] text-slate-500">
                                    Debug Log: {logs}
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <button onClick={() => setTab('atlas')} className="bg-slate-50 p-6 rounded-3xl border text-center">
                                        <div className="text-2xl mb-1">üñºÔ∏è</div>
                                        <div className="font-bold">Atlas</div>
                                    </button>
                                    <button onClick={() => setTab('settings')} className="bg-slate-50 p-6 rounded-3xl border text-center">
                                        <div className="text-2xl mb-1">üõ†Ô∏è</div>
                                        <div className="font-bold">Config</div>
                                    </button>
                                </div>
                            </div>
                        )}

                        {tab === 'atlas' && (
                            <div className="space-y-10 animate-in slide-in-from-bottom-4">
                                <h2 className="text-2xl font-bold">Visual Flashcards</h2>
                                {atlasData.map(card => (
                                    <div key={card.id} className="flip-card cursor-pointer" onClick={() => setIsFlipped({...isFlipped, [card.id]: !isFlipped[card.id]})}>
                                        <div className={`flip-card-inner ${isFlipped[card.id] ? 'flipped' : ''}`}>
                                            <div className="flip-front bg-white border-2 p-6 flex flex-col justify-between shadow-lg">
                                                <span className="text-xs font-bold text-blue-600">UNIT {card.id}</span>
                                                <img src={card.url} className="w-full h-40 object-contain my-4" />
                                                <h3 className="text-xl font-bold">{card.title}</h3>
                                            </div>
                                            <div className="flip-back flex flex-col justify-center">
                                                <h3 className="text-xl font-bold text-blue-400 mb-4">{card.title}</h3>
                                                <ul className="space-y-2 text-sm">
                                                    {card.points.map((p, i) => <li key={i}>‚Ä¢ {p}</li>)}
                                                </ul>
                                                <button onClick={(e) => {e.stopPropagation(); callGemini(`Explain ${card.title} for IB Bio HL`);}} className="mt-6 bg-blue-600 py-3 rounded-xl font-bold">Ask AI Detail</button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {tab === 'settings' && (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-bold">Settings</h2>
                                <input 
                                    type="password" 
                                    value={apiKey} 
                                    onChange={(e) => {setApiKey(e.target.value); localStorage.setItem('gemini_key', e.target.value);}}
                                    className="w-full p-5 bg-slate-100 rounded-3xl outline-none border-2 border-transparent focus:border-blue-500"
                                    placeholder="Paste Gemini Key (AIza...)"
                                />
                                <button onClick={() => callGemini("Verify connection")} className="w-full bg-blue-600 text-white py-4 rounded-3xl font-bold">Test AI Now</button>
                                <button onClick={() => setTab('home')} className="w-full bg-slate-900 text-white py-4 rounded-3xl font-bold">Back Home</button>
                            </div>
                        )}
                        
                        {aiRes && tab !== 'settings' && (
                            <div className="mt-6 p-6 bg-blue-50 rounded-3xl border border-blue-100 text-sm animate-in fade-in">
                                <b className="text-blue-800">AI Feedback:</b>
                                <div className="mt-2 whitespace-pre-wrap">{aiRes}</div>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[80%] bg-white/80 backdrop-blur-xl border rounded-full p-2 flex justify-around shadow-2xl">
                        <button onClick={() => setTab('home')} className={`p-4 rounded-full ${tab === 'home' ? 'bg-blue-600 text-white' : ''}`}>üè†</button>
                        <button onClick={() => setTab('atlas')} className={`p-4 rounded-full ${tab === 'atlas' ? 'bg-blue-600 text-white' : ''}`}>üñºÔ∏è</button>
                        <button onClick={() => setTab('settings')} className={`p-4 rounded-full ${tab === 'settings' ? 'bg-blue-600 text-white' : ''}`}>‚öôÔ∏è</button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
