<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IB Bio HL: AI Thought Partner</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
    </style>
</head>
<body class="bg-[#f8fafc]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [apiKey, setApiKey] = useState(localStorage.getItem('bio_api_key') || '');
            const [aiResponse, setAiResponse] = useState('');
            const [isLoading, setIsLoading] = useState(false);

            // --- ÂúñÂ∫´Êï∏Êìö ---
            const diagramGallery = [
                { title: "Fluid Mosaic Model", theme: "A", url: "https://upload.wikimedia.org/wikipedia/commons/d/da/Cell_membrane_detailed_diagram_en.svg", desc: "Key focus: Integral vs Peripheral proteins and Cholesterol." },
                { title: "Mitochondrion Structure", theme: "C", url: "https://upload.wikimedia.org/wikipedia/commons/0/0c/Animal_mitochondrion_diagram_en.svg", desc: "Understand the intermembrane space volume and cristae surface area." },
                { title: "DNA Nucleotide", theme: "A", url: "https://upload.wikimedia.org/wikipedia/commons/d/d3/Nucleotide_nucleoside_general.svg", desc: "Structure of the pentose sugar and nitrogenous base." }
            ];

            // --- ÂëºÂè´ AI ÁîüÊàêÈ°åÁõÆ (‰ª• OpenAI ÁÇ∫‰æã) ---
            const generateAIQuestion = async (topic) => {
                if (!apiKey) { alert("Please enter your API Key in Settings first!"); return; }
                setIsLoading(true);
                try {
                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({
                            model: "gpt-4o",
                            messages: [{ role: "user", content: `Generate one high-level IB Biology HL question about ${topic}. Include 4 options, the correct answer, and a detailed explanation in English.` }]
                        })
                    });
                    const data = await response.json();
                    setAiResponse(data.choices[0].message.content);
                } catch (error) {
                    console.error("AI Error:", error);
                }
                setIsLoading(false);
            };

            return (
                <div className="min-h-screen max-w-md mx-auto bg-white flex flex-col shadow-2xl relative">
                    {/* Header */}
                    <header className="p-6 pt-12 border-b flex justify-between items-center">
                        <h1 className="text-xl font-bold text-slate-900 tracking-tight">IB Bio <span className="text-blue-600">Pro</span></h1>
                        <button onClick={() => setActiveTab('settings')} className="text-slate-400 text-xl">‚öôÔ∏è</button>
                    </header>

                    <main className="flex-1 p-6 overflow-y-auto pb-32">
                        {activeTab === 'home' && (
                            <div className="space-y-6">
                                <div className="bg-gradient-to-br from-slate-900 to-slate-800 rounded-[32px] p-8 text-white shadow-2xl">
                                    <h2 className="text-2xl font-bold mb-1">AI Tutor</h2>
                                    <p className="text-slate-400 text-sm mb-6">Generate infinite questions using AI.</p>
                                    <input id="topic-input" className="w-full p-4 bg-white/10 rounded-2xl mb-4 border border-white/10 outline-none focus:border-blue-500" placeholder="Enter topic (e.g. Calvin Cycle)" />
                                    <button onClick={() => generateAIQuestion(document.getElementById('topic-input').value)} className="w-full bg-blue-600 py-4 rounded-2xl font-bold active:scale-95 transition-all">
                                        {isLoading ? "Generating..." : "Generate Question"}
                                    </button>
                                </div>

                                {aiResponse && (
                                    <div className="p-6 bg-blue-50 rounded-2xl border border-blue-100 animate-in fade-in duration-500">
                                        <h3 className="font-bold text-blue-800 mb-2">AI Generated Result:</h3>
                                        <p className="text-sm text-slate-700 whitespace-pre-wrap">{aiResponse}</p>
                                    </div>
                                )}

                                <div className="grid grid-cols-2 gap-4">
                                    <div onClick={() => setActiveTab('gallery')} className="bg-white p-5 rounded-3xl border border-slate-200 shadow-sm cursor-pointer">
                                        <div className="text-2xl mb-2">üñºÔ∏è</div>
                                        <div className="font-bold text-slate-800">Diagrams</div>
                                        <p className="text-[10px] text-slate-400">Visual Learning</p>
                                    </div>
                                    <div onClick={() => setActiveTab('quiz')} className="bg-white p-5 rounded-3xl border border-slate-200 shadow-sm cursor-pointer">
                                        <div className="text-2xl mb-2">‚úçÔ∏è</div>
                                        <div className="font-bold text-slate-800">Fixed Bank</div>
                                        <p className="text-[10px] text-slate-400">100 Standard Questions</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'gallery' && (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-bold">Visual Master List</h2>
                                {diagramGallery.map((img, i) => (
                                    <div key={i} className="bg-white rounded-3xl border border-slate-100 overflow-hidden shadow-sm">
                                        <img src={img.url} className="w-full h-48 object-cover bg-slate-50 p-4" />
                                        <div className="p-4">
                                            <span className="text-[10px] font-bold text-blue-600 uppercase tracking-widest">Theme {img.theme}</span>
                                            <h3 className="font-bold text-slate-800 text-lg">{img.title}</h3>
                                            <p className="text-xs text-slate-500 mt-1">{img.desc}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {activeTab === 'settings' && (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-bold">Settings</h2>
                                <div>
                                    <label className="text-sm font-bold text-slate-500 mb-2 block">OpenAI API Key</label>
                                    <input 
                                        type="password"
                                        value={apiKey}
                                        onChange={(e) => {
                                            setApiKey(e.target.value);
                                            localStorage.setItem('bio_api_key', e.target.value);
                                        }}
                                        className="w-full p-4 bg-slate-100 rounded-2xl border-none outline-none focus:ring-2 ring-blue-500" 
                                        placeholder="sk-..." 
                                    />
                                    <p className="text-[10px] text-slate-400 mt-2">Your key is stored locally on this iPad only.</p>
                                </div>
                                <button onClick={() => setActiveTab('home')} className="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold">Save & Back</button>
                            </div>
                        )}
                    </main>

                    {/* Bottom Navbar */}
                    <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/80 backdrop-blur-md border-t flex justify-around p-5 z-50">
                        <button onClick={() => setActiveTab('home')} className={`text-xl ${activeTab === 'home' ? 'text-blue-600' : 'text-slate-300'}`}>üè†</button>
                        <button onClick={() => setActiveTab('gallery')} className={`text-xl ${activeTab === 'gallery' ? 'text-blue-600' : 'text-slate-300'}`}>üñºÔ∏è</button>
                        <button onClick={() => setActiveTab('home')} className={`text-xl ${activeTab === 'quiz' ? 'text-blue-600' : 'text-slate-300'}`}>üéØ</button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
