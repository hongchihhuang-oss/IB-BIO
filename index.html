<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IB Bio Master Suite | AI Visual Hub</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Core Lucide library -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        :root { --primary: #2563eb; --bg: #f8fafc; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: #1e293b; 
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
        }
        .app-container {
            min-height: 100vh;
            width: 100%;
            max-width: 900px; 
            margin: 0 auto;
            background: white;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 80px rgba(0,0,0,0.05);
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .glass-nav { 
            background: rgba(255, 255, 255, 0.98); 
            backdrop-filter: blur(30px); 
            -webkit-backdrop-filter: blur(30px); 
            border-top: 1px solid rgba(0,0,0,0.08);
        }
        @keyframes pulse-soft { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.8; transform: scale(0.995); } }
        .animate-pulse-soft { animation: pulse-soft 3s infinite; }
        .loading-shimmer { background: linear-gradient(90deg, #f1f5f9 25%, #f8fafc 50%, #f1f5f9 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        
        button:active { transform: scale(0.97); transition: 0.1s; }
        .diagnostic-card { border-left-width: 14px; }
        .model-answer-card { background: linear-gradient(135deg, #eff6ff 0%, #ffffff 100%); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, createElement, useCallback, useRef } = React;

        /**
         * Robust Lucide Icon Driver
         * Ensures tag is always a string to prevent React Error #130.
         */
        const LucideIcon = ({ name, size = 24, className = "" }) => {
            if (typeof lucide === 'undefined' || !lucide.icons) return null;
            const kebabName = name.replace(/([a-z0-9])([A-Z])/g, '$1-$2').toLowerCase();
            const iconData = lucide.icons[kebabName] || lucide.icons[name.toLowerCase()] || lucide.icons[name];
            
            if (!iconData || !Array.isArray(iconData)) {
                return <div className={`inline-flex border border-slate-200 rounded-md ${className}`} style={{ width: size, height: size }}></div>;
            }

            const [tag, attrs, children] = iconData;
            const renderChildren = (childList) => {
                if (!childList || !Array.isArray(childList)) return null;
                return childList.map((child, index) => {
                    if (!Array.isArray(child) || typeof child[0] !== 'string') return null;
                    const [cTag, cAttrs, cChildren] = child;
                    return createElement(cTag, { ...cAttrs, key: index }, renderChildren(cChildren));
                });
            };

            if (typeof tag !== 'string') return null;
            return createElement(tag, { ...attrs, width: size, height: size, className, stroke: "currentColor", strokeWidth: 2.2, strokeLinecap: "round", strokeLinejoin: "round", fill: "none" }, renderChildren(children));
        };

        const THEMES = [
            { id: "A", name: "Unity & Diversity", desc: "Molecules, Cells, Viruses, Water", icon: "Dna" },
            { id: "B", name: "Form & Function", desc: "Membranes, Transport, Nutrition", icon: "Layout" },
            { id: "C", name: "Interaction", desc: "Enzymes, Metabolism, Photosynthesis", icon: "Zap" },
            { id: "D", name: "Continuity & Change", desc: "Genetics, Replication, Evolution", icon: "RefreshCw" }
        ];

        // --- Expanded Initial Pool for Offline/Fast Access ---
        const INITIAL_POOL = {
            A: [
                { id: "A1", theme: "A", type: 'MCQ', question: "Which feature differentiates viruses from bacteria?", options: { A: "Presence of DNA", B: "Non-cellular structure", C: "Proteins", D: "Reproduction" }, answer: "B", explanation: "Viruses are non-cellular agents that rely on host cell machinery." },
                { id: "A2", theme: "A", type: 'MCQ', question: "What property of water is responsible for its ability to dissolve a wide range of substances?", options: { A: "High latent heat", B: "Dipolarity", C: "Cohesion", D: "Density" }, answer: "B", explanation: "The dipolar nature allows water to form shells around charged and polar molecules." },
                { id: "A3", theme: "A", type: 'ERQ', question: "Explain how the properties of water are significant to living organisms. (8 marks)" }
            ],
            B: [
                { id: "B1", theme: "B", type: 'MCQ', question: "What is the primary role of cholesterol in animal cell membranes?", options: { A: "Ion transport", B: "Regulating fluidity", C: "Cell signaling", D: "ATP synthesis" }, answer: "B", explanation: "Cholesterol stabilizes membrane fluidity across different temperatures." },
                { id: "B2", theme: "B", type: 'ERQ', question: "Outline the role of proteins in the plasma membrane. (6 marks)" }
            ],
            C: [
                { id: "C1", theme: "C", type: 'MCQ', question: "How does a non-competitive inhibitor affect enzyme activity?", options: { A: "Binds to active site", B: "Changes enzyme shape", C: "Increases Vmax", D: "Competes with substrate" }, answer: "B", explanation: "It binds to an allosteric site, inducing a conformational change." },
                { id: "C2", theme: "C", type: 'ERQ', question: "Describe the light-independent reactions of photosynthesis (Calvin Cycle). (7 marks)" }
            ],
            D: [
                { id: "D1", theme: "D", type: 'MCQ', question: "During which phase of the cell cycle is DNA replicated?", options: { A: "G1 phase", B: "S phase", C: "G2 phase", D: "Mitosis" }, answer: "B", explanation: "The S (Synthesis) phase is dedicated to DNA replication." },
                { id: "D2", theme: "D", type: 'ERQ', question: "Explain the causes of genetic variation in a population. (8 marks)" }
            ]
        };

        const App = () => {
            const [tab, setTab] = useState('home');
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_api_key') || '');
            const [reportFontSize, setReportFontSize] = useState(20);

            // States
            const [quizStep, setQuizStep] = useState('setup'); 
            const [selThemes, setSelThemes] = useState(['A']); 
            const [selType, setSelType] = useState('ERQ'); 
            const [localPool, setLocalPool] = useState(INITIAL_POOL);
            const [currentQuestion, setCurrentQuestion] = useState(null);
            const [userAnswer, setUserAnswer] = useState('');
            const [aiFeedback, setAiFeedback] = useState('');
            const [mcqResult, setMcqResult] = useState(null);
            const [deepInsight, setDeepInsight] = useState('');
            const [loading, setLoading] = useState(false);

            // AI Logic
            const askAI = async (prompt, system, isJson = false) => {
                if (!apiKey) return "ERROR: API Key missing.";
                const model = "gemini-2.5-flash-preview-09-2025";
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            systemInstruction: { parts: [{ text: system }] },
                            generationConfig: isJson ? { responseMimeType: "application/json" } : {}
                        })
                    });
                    const data = await response.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text || "Error processing AI response.";
                } catch (e) { return `SYSTEM ERROR: ${e.message}`; }
            };

            const refillPool = async (themeId, type) => {
                const themeData = THEMES.find(t => t.id === themeId);
                const prompt = `Generate ONE new advanced IB Bio 2025 question for Theme ${themeId}. Format: JSON object { "id": "${Date.now()}", "theme": "${themeId}", "type": "${type}", "question": "...", "options": {"A": "...", "B": "...", "C": "...", "D": "..."}, "answer": "A/B/C/D", "explanation": "..." }`;
                try {
                    const result = await askAI(prompt, "IB Question System. Output JSON only.", true);
                    const parsed = JSON.parse(result);
                    setLocalPool(prev => {
                        const newPool = { ...prev };
                        newPool[themeId] = [...(newPool[themeId] || []), parsed];
                        return newPool;
                    });
                } catch (e) {}
            };

            const startAssessment = () => {
                const combined = selThemes.flatMap(t => localPool[t] || []).filter(q => q.type === selType);
                if (combined.length > 0) {
                    const picked = combined[Math.floor(Math.random() * combined.length)];
                    setCurrentQuestion(picked);
                    setUserAnswer(''); setAiFeedback(''); setMcqResult(null); setDeepInsight('');
                    setQuizStep('asking');
                } else {
                    setQuizStep('loading');
                    refillPool(selThemes[0], selType).then(() => {
                        setQuizStep('setup');
                        // Retry start once after fetch
                    });
                }
            };

            const handleMcqSelect = (choice) => {
                setUserAnswer(choice);
                setMcqResult({
                    isCorrect: choice === currentQuestion.answer,
                    correctAnswer: currentQuestion.answer,
                    explanation: currentQuestion.explanation
                });
                setQuizStep('mcq_feedback');
                // Trigger background refill
                refillPool(currentQuestion.theme, 'MCQ');
            };

            const requestDeepInsight = async () => {
                setLoading(true);
                const prompt = `Question: "${currentQuestion.question}"\nSelected: ${userAnswer}\nCorrect: ${currentQuestion.answer}\n\nProvide an advanced pedagogical breakdown linked to IB 2025 Syllabus. Professional academic English.`;
                const insight = await askAI(prompt, "Senior IB Biology Specialist.");
                setDeepInsight(insight);
                setLoading(false);
            };

            const submitErqAnswer = async () => {
                setLoading(true); setQuizStep('grading');
                const prompt = `Question: "${currentQuestion.question}"\nStudent Answer: "${userAnswer}"\n\nGrade for IB 2025 HL. Structure using exactly these sections: \n### Final Marks\n### Marking Points Met\n### Critical Diagnostic\n### Level 7 Advice\n### Level 7 Model Answer Example\nUse professional English.`;
                const fb = await askAI(prompt, "Chief IB Moderator.");
                setAiFeedback(fb); setQuizStep('erq_feedback');
                setLoading(false);
                refillPool(currentQuestion.theme, 'ERQ');
            };

            const handleNext = () => {
                // Remove the current question from pool to avoid repetition
                setLocalPool(prev => {
                    const newPool = { ...prev };
                    const theme = currentQuestion?.theme;
                    if (theme) {
                        newPool[theme] = newPool[theme].filter(q => q.id !== currentQuestion.id);
                    }
                    return newPool;
                });
                startAssessment();
            };

            const exportReport = () => {
                const content = `IB BIOLOGY 2025 REPORT\n--------------------\nQuestion: ${currentQuestion?.question}\nYour Answer: ${userAnswer}\n\nAnalysis:\n${aiFeedback || mcqResult?.explanation || ""}\n${deepInsight ? "\nDeep Insight:\n" + deepInsight : ""}`;
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `IB_Bio_Report_${Date.now()}.txt`;
                a.click();
            };

            const adjustFontSize = (d) => setReportFontSize(v => Math.max(14, Math.min(32, v + d)));
            const toggleTheme = (id) => setSelThemes(p => p.includes(id) ? (p.length > 1 ? p.filter(t => t !== id) : p) : [...p, id]);
            const handleSaveKey = (val) => { setApiKey(val); localStorage.setItem('gemini_api_key', val); };

            return (
                <div className="app-container border-x border-slate-100 overflow-hidden">
                    {/* Header */}
                    <header className="p-8 pt-12 flex justify-between items-center bg-white sticky top-0 z-50 border-b border-slate-100 shadow-sm">
                        <div className="flex items-center gap-4 cursor-pointer" onClick={() => setTab('home')}>
                            <div className="bg-blue-600 p-3 rounded-2xl text-white shadow-xl"><LucideIcon name="GraduationCap" size={28}/></div>
                            <div>
                                <h1 className="font-extrabold text-slate-900 text-2xl tracking-tighter italic leading-none mb-1">IB BIO HUB</h1>
                                <p className="text-[10px] font-black text-blue-500 uppercase tracking-widest leading-none">2025 MASTER SUITE</p>
                            </div>
                        </div>
                        <button onClick={() => setTab('settings')} className={`p-4 rounded-2xl border transition-all ${tab === 'settings' ? 'bg-slate-900 text-white' : 'bg-slate-50 text-slate-500'}`}>
                            <LucideIcon name="Settings" size={24}/>
                        </button>
                    </header>

                    <main className="flex-1 p-8 overflow-y-auto hide-scrollbar pb-48">
                        {tab === 'home' && (
                            <div className="space-y-10 animate-in fade-in duration-500">
                                <div className="bg-slate-900 rounded-[3.5rem] p-12 text-white shadow-2xl relative overflow-hidden group">
                                    <div className="absolute -top-16 -right-16 opacity-10 group-hover:scale-110 transition-transform duration-1000"><LucideIcon name="Sparkles" size={300}/></div>
                                    <div className="relative z-10">
                                        <div className="bg-blue-600/30 border border-blue-500/50 px-4 py-2 rounded-full text-[10px] font-black uppercase tracking-widest inline-block mb-8 tracking-widest">Continuous Stream Engine</div>
                                        <h2 className="text-5xl font-black italic mb-6 leading-tight uppercase tracking-tighter">Syllabus<br/>Station</h2>
                                        <p className="text-slate-400 text-xl mb-12 font-medium leading-relaxed max-w-sm">Infinite practice flow. The system background-refills question buffers as you study.</p>
                                        <button onClick={() => setTab('quiz')} className="bg-blue-600 text-white px-12 py-5 rounded-[2.5rem] font-black shadow-2xl active:scale-95 transition-all flex items-center justify-center gap-3 text-xl uppercase tracking-widest italic">Start Exam <LucideIcon name="Target" size={24}/></button>
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-8">
                                    <div onClick={() => setTab('quiz')} className="bg-white p-10 rounded-[3rem] border-2 border-slate-50 shadow-sm flex flex-col items-center gap-8 active:scale-95 transition-all">
                                        <div className="p-8 bg-blue-50 rounded-3xl text-blue-500"><LucideIcon name="BookOpen" size={40}/></div>
                                        <span className="font-extrabold text-slate-800 text-sm uppercase tracking-widest leading-none">Training</span>
                                    </div>
                                    <div onClick={() => setTab('settings')} className="bg-white p-10 rounded-[3rem] border-2 border-slate-50 shadow-sm flex flex-col items-center gap-8 active:scale-95 transition-all">
                                        <div className="p-8 bg-slate-50 rounded-3xl text-slate-500"><LucideIcon name="Shield" size={40}/></div>
                                        <span className="font-extrabold text-slate-800 text-sm uppercase tracking-widest leading-none">Config</span>
                                    </div>
                                </div>
                            </div>
                        )}

                        {tab === 'quiz' && (
                            <div className="space-y-10 pb-10">
                                {quizStep === 'setup' && (
                                    <div className="bg-white p-12 rounded-[4rem] border border-slate-100 shadow-sm space-y-12 animate-in fade-in">
                                        <div className="flex items-center gap-6 uppercase"><div className="p-5 bg-blue-50 text-blue-600 rounded-[2rem] shadow-sm"><LucideIcon name="Compass" size={40} /></div><h2 className="text-3xl font-black italic tracking-tighter leading-none">Assessment Prep</h2></div>
                                        <div className="space-y-8">
                                            <label className="text-sm font-black uppercase text-slate-400 tracking-[0.3em] ml-6">Multi-Select Theme Areas</label>
                                            <div className="grid grid-cols-1 gap-6">
                                                {THEMES.map(t => (
                                                    <button key={t.id} onClick={() => toggleTheme(t.id)} className={`p-8 rounded-[2.5rem] text-left border-2 flex items-center gap-8 transition-all ${selThemes.includes(t.id) ? 'border-blue-600 bg-blue-50 shadow-xl scale-[1.02]' : 'border-slate-50 bg-slate-50 text-slate-400'}`}>
                                                        <div className={`p-5 rounded-3xl ${selThemes.includes(t.id) ? 'bg-blue-600 text-white' : 'bg-slate-200'}`}><LucideIcon name={t.icon} size={32} /></div>
                                                        <div className="flex-1"><div className={`font-black text-2xl mb-1 ${selThemes.includes(t.id) ? 'text-slate-900' : 'text-slate-400'}`}>{t.id}. {t.name}</div><div className="text-xs font-bold opacity-70 uppercase tracking-widest">{t.desc}</div></div>
                                                        {selThemes.includes(t.id) && <LucideIcon name="CheckCircle" size={32} className="text-blue-600" />}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="space-y-8">
                                            <label className="text-sm font-black uppercase text-slate-400 tracking-[0.4em] ml-6">Exam Format</label>
                                            <div className="flex gap-6">
                                                {['MCQ', 'ERQ'].map(type => (
                                                    <button key={type} onClick={() => setSelType(type)} className={`flex-1 py-7 rounded-[2rem] font-black text-lg border-2 transition-all uppercase tracking-widest ${selType === type ? 'border-blue-600 bg-blue-600 text-white shadow-lg' : 'border-slate-50 bg-slate-50 text-slate-400'}`}>{type === 'MCQ' ? 'MCQ Choice' : 'ERQ Essay'}</button>
                                                ))}
                                            </div>
                                        </div>
                                        <button onClick={startAssessment} className="w-full bg-slate-900 text-white py-8 rounded-[3.5rem] font-black shadow-xl active:scale-95 transition-all flex items-center justify-center gap-6 text-2xl uppercase italic">Launch Session <LucideIcon name="Play" size={32}/></button>
                                    </div>
                                )}

                                {quizStep === 'loading' && (
                                    <div className="flex flex-col items-center justify-center py-40 bg-white rounded-[4rem] border border-slate-50 shadow-sm animate-pulse">
                                        <div className="bg-blue-50 p-24 rounded-full"><LucideIcon name="RefreshCw" size={120} className="text-blue-600 animate-spin" /></div>
                                        <p className="font-black text-slate-900 text-center text-3xl italic uppercase mt-10">Refilling Stream...</p>
                                    </div>
                                )}

                                {quizStep === 'asking' && (
                                    <div className="space-y-10 animate-in slide-in-from-bottom-6">
                                        <div className="bg-white p-12 rounded-[4rem] border border-slate-100 shadow-sm relative overflow-hidden">
                                            <div className="bg-blue-600 text-white px-8 py-3 rounded-full text-[10px] font-black absolute top-8 right-10 shadow-lg tracking-widest uppercase italic">Active Paper</div>
                                            <div className="text-slate-900 font-extrabold text-3xl leading-relaxed mb-12 pt-20 border-l-[12px] border-blue-600 pl-12 pr-4 italic">
                                                {currentQuestion?.question}
                                            </div>
                                            <div className="space-y-8 mb-12">
                                                <label className="text-sm font-black uppercase text-slate-400 tracking-[0.4em] flex items-center gap-4 ml-6"><LucideIcon name="PenTool" size={24} /> Candidate Response</label>
                                                {selType === 'MCQ' ? (
                                                    <div className="grid grid-cols-1 gap-6">
                                                        {Object.entries(currentQuestion?.options || {}).map(([key, val]) => (
                                                            <button key={key} onClick={() => handleMcqSelect(key)} className="p-10 rounded-[2.5rem] font-bold text-2xl border-4 transition-all flex items-start gap-8 text-left border-slate-50 bg-slate-50 text-slate-500 active:border-blue-600 active:bg-blue-50 active:text-blue-800">
                                                                <span className="w-14 h-14 shrink-0 rounded-full flex items-center justify-center font-black bg-slate-200 text-slate-400">{key}</span>
                                                                <span className="flex-1 pt-2 leading-snug">{val}</span>
                                                            </button>
                                                        ))}
                                                    </div>
                                                ) : (
                                                    <textarea className="w-full p-10 bg-slate-50 rounded-[3rem] min-h-[400px] outline-none focus:ring-8 ring-blue-100 transition-all font-medium text-slate-700 shadow-inner resize-none text-2xl leading-loose" placeholder="Draft scientific argument..." value={userAnswer} onChange={(e) => setUserAnswer(e.target.value)} />
                                                )}
                                            </div>
                                            <div className="flex gap-8">
                                                <button onClick={() => setQuizStep('setup')} className="flex-1 bg-slate-50 text-slate-400 py-8 rounded-[2.5rem] font-black border-2 border-slate-100 text-xl uppercase tracking-widest">Abort</button>
                                                {selType === 'ERQ' && <button onClick={submitErqAnswer} disabled={!userAnswer.trim()} className="flex-[2] bg-slate-900 text-white py-8 rounded-[2.5rem] font-black shadow-2xl active:scale-95 disabled:opacity-50 transition-all flex items-center justify-center gap-6 text-2xl uppercase tracking-[0.2em] italic">Analyze Response <LucideIcon name="Send" size={32}/></button>}
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {quizStep === 'grading' && (
                                    <div className="flex flex-col items-center justify-center py-40 bg-white rounded-[4rem] border border-slate-50 shadow-sm">
                                        <div className="bg-rose-50 p-24 rounded-full animate-pulse shadow-inner"><LucideIcon name="ClipboardCheck" size={120} className="text-rose-500" /></div>
                                        <p className="font-black text-slate-900 text-center text-3xl italic uppercase mt-10">Diagnostics Underway...</p>
                                    </div>
                                )}

                                {quizStep === 'mcq_feedback' && mcqResult && (
                                    <div className="space-y-10 animate-in zoom-in-95 duration-500 pb-10">
                                        <div className={`p-12 rounded-[4.5rem] border-4 shadow-2xl ${mcqResult.isCorrect ? 'bg-green-50 border-green-200' : 'bg-rose-50 border-rose-200'}`}>
                                            <div className="flex items-center justify-between mb-10 pb-8 border-b-2 border-current/10">
                                                <div className="flex items-center gap-6">
                                                    <div className={`p-6 rounded-[2rem] ${mcqResult.isCorrect ? 'bg-green-600' : 'bg-rose-600'} text-white shadow-2xl`}><LucideIcon name={mcqResult.isCorrect ? "CheckCircle" : "XCircle"} size={48} /></div>
                                                    <h3 className={`text-6xl font-black italic tracking-tighter ${mcqResult.isCorrect ? 'text-green-900' : 'text-rose-900'}`}>{mcqResult.isCorrect ? 'CORRECT' : 'INCORRECT'}</h3>
                                                </div>
                                                <div className="text-center"><p className="text-xs font-black opacity-50 uppercase tracking-[0.3em]">Key</p><p className={`text-7xl font-black ${mcqResult.isCorrect ? 'text-green-600' : 'text-rose-600'}`}>{mcqResult.correctAnswer}</p></div>
                                            </div>
                                            
                                            <div className="flex justify-end gap-3 mb-6">
                                                <button onClick={() => adjustFontSize(-2)} className="w-14 h-14 rounded-2xl bg-white border border-slate-200 flex items-center justify-center font-black shadow-sm">A-</button>
                                                <button onClick={() => adjustFontSize(2)} className="w-14 h-14 rounded-2xl bg-white border border-slate-200 flex items-center justify-center font-black shadow-sm">A+</button>
                                            </div>

                                            <div className="bg-white p-10 rounded-[3rem] text-slate-800 leading-loose font-medium shadow-sm border border-white" style={{ fontSize: `${reportFontSize}px` }}>
                                                <p className="font-black mb-6 uppercase tracking-tighter text-slate-900 flex items-center justify-between">
                                                    <span>Pedagogical Analysis:</span>
                                                    {!deepInsight && <button onClick={requestDeepInsight} className="text-sm bg-blue-600 text-white px-6 py-2 rounded-full font-black animate-pulse">Deep Dive +</button>}
                                                </p>
                                                <div className="whitespace-pre-wrap opacity-95">{mcqResult.explanation}</div>
                                                {deepInsight && <div className="mt-10 p-8 bg-blue-50 rounded-3xl border-l-[10px] border-blue-400 animate-in slide-in-from-top-4"><div className="text-blue-800 font-bold">{deepInsight}</div></div>}
                                            </div>
                                        </div>
                                        <div className="flex gap-8">
                                            <button onClick={exportReport} className="flex-1 bg-slate-100 text-slate-600 py-8 rounded-[3rem] font-black active:scale-95 transition-all text-2xl flex items-center justify-center gap-5 uppercase shadow-xl"><LucideIcon name="Download" size={32}/> Export</button>
                                            <button onClick={handleNext} className="flex-[2] bg-slate-900 text-white py-8 rounded-[3rem] font-black shadow-2xl active:scale-95 transition-all text-2xl uppercase italic flex items-center justify-center gap-6">Next Round <LucideIcon name="ChevronRight" size={40}/></button>
                                        </div>
                                    </div>
                                )}

                                {quizStep === 'erq_feedback' && aiFeedback && (
                                    <div className="space-y-10 animate-in zoom-in-95 duration-500 pb-10">
                                        <div className="bg-white p-12 rounded-[4.5rem] border-2 border-blue-100 shadow-2xl relative overflow-hidden">
                                            <div className="absolute top-0 right-0 p-16 opacity-5"><LucideIcon name="Award" size={400} /></div>
                                            <div className="flex items-center justify-between mb-12 border-b-4 border-slate-50 pb-10 relative z-10">
                                                <h3 className="flex items-center gap-6 font-black text-slate-900 text-5xl italic uppercase tracking-tighter leading-none"><LucideIcon name="LineChart" size={56} className="text-blue-600"/> Session Report</h3>
                                                <div className="flex gap-3">
                                                    <button onClick={() => adjustFontSize(-2)} className="w-14 h-14 rounded-2xl bg-slate-50 border border-slate-200 flex items-center justify-center font-black">A-</button>
                                                    <button onClick={() => adjustFontSize(2)} className="w-14 h-14 rounded-2xl bg-slate-50 border border-slate-200 flex items-center justify-center font-black">A+</button>
                                                </div>
                                            </div>
                                            
                                            <div className="space-y-12 relative z-10">
                                                {aiFeedback.split('###').filter(s => s.trim()).map((section, idx) => {
                                                    const lines = section.trim().split('\n');
                                                    const title = lines[0].trim();
                                                    const body = lines.slice(1).join('\n');
                                                    let color = "bg-slate-50 border-slate-200 text-slate-900"; let icon = "Info";
                                                    if (title.toLowerCase().includes('marks')) { color = "bg-indigo-50 border-indigo-400 text-indigo-900"; icon = "BarChart"; }
                                                    if (title.toLowerCase().includes('points')) { color = "bg-green-50 border-green-400 text-green-900"; icon = "CheckCircle"; }
                                                    if (title.toLowerCase().includes('critique')) { color = "bg-orange-50 border-orange-400 text-orange-900"; icon = "AlertCircle"; }
                                                    if (title.toLowerCase().includes('advice')) { color = "bg-blue-50 border-blue-400 text-blue-900"; icon = "Sparkles"; }
                                                    if (title.toLowerCase().includes('model') || title.toLowerCase().includes('example')) { color = "model-answer-card border-blue-600 text-blue-900"; icon = "Star"; }

                                                    return (
                                                        <div key={idx} className={`p-10 rounded-[3.5rem] border-l-[15px] diagnostic-card shadow-sm ${color} animate-in slide-in-from-right-4`}>
                                                            <div className="flex items-center gap-6 font-black uppercase tracking-tighter italic mb-6" style={{ fontSize: `${reportFontSize + 8}px` }}>
                                                                <LucideIcon name={icon} size={40} /> {title}
                                                            </div>
                                                            <div className="pl-4 pr-4 font-medium leading-loose whitespace-pre-wrap opacity-95" style={{ fontSize: `${reportFontSize}px` }}>
                                                                {body.replace(/[*#]/g, '').trim()}
                                                            </div>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        </div>
                                        <div className="flex gap-8">
                                            <button onClick={exportReport} className="flex-1 bg-slate-100 text-slate-600 py-8 rounded-[3rem] font-black active:scale-95 transition-all text-2xl flex items-center justify-center gap-5 border-2 border-slate-200"><LucideIcon name="Download" size={32}/> Save Report</button>
                                            <button onClick={handleNext} className="flex-[2] bg-slate-900 text-white py-8 rounded-[3rem] font-black shadow-2xl active:scale-95 transition-all text-2xl uppercase italic flex items-center justify-center gap-6">Continue <LucideIcon name="ChevronRight" size={40}/></button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {tab === 'settings' && (
                            <div className="bg-white p-12 rounded-[4rem] border border-slate-100 shadow-sm space-y-12 animate-in zoom-in-95">
                                <div className="flex items-center gap-6 uppercase"><div className="p-4 bg-blue-50 text-blue-600 rounded-2xl shadow-sm"><LucideIcon name="Settings" size={48} /></div><h2 className="text-3xl font-black italic tracking-tighter uppercase leading-none">Configuration</h2></div>
                                <div className="space-y-6">
                                    <div className="flex items-center justify-between px-2"><label className="text-sm font-black uppercase text-slate-400 tracking-[0.4em]">Google Gemini Pro Key</label><span className={`text-[10px] font-black px-5 py-1.5 rounded-full ${apiKey ? 'bg-green-100 text-green-600' : 'bg-rose-100 text-rose-600'}`}>{apiKey ? 'CONNECTED' : 'REQUIRED'}</span></div>
                                    <input type="password" className="w-full p-10 bg-slate-50 border-4 border-slate-100 rounded-[2.5rem] outline-none focus:border-blue-600 transition-all font-bold text-slate-700 shadow-inner text-xl" placeholder="Paste AIza... Key" value={apiKey} onChange={(e) => handleSaveKey(e.target.value)} />
                                    <div className="p-8 bg-blue-50/50 rounded-3xl border-2 border-blue-100/30 flex gap-6 items-start"><LucideIcon name="ShieldCheck" size={32} className="text-blue-600 mt-1" /><p className="text-base text-slate-500 font-medium leading-relaxed italic leading-snug tracking-tight">Security: Key is stored in your <strong className="text-slate-900 underline decoration-blue-500">Local Cache</strong>. Safe for GitHub.</p></div>
                                </div>
                                <button onClick={() => setTab('home')} className="w-full bg-slate-900 text-white py-8 rounded-[3rem] font-black shadow-xl active:scale-95 text-2xl tracking-widest uppercase italic">Save & Return</button>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-10 left-1/2 -translate-x-1/2 w-[92%] max-w-[550px] glass-nav rounded-[4.5rem] p-5 flex justify-around shadow-2xl z-50 border border-white/50">
                        {[
                            { id: 'home', icon: 'Home', label: 'Home' },
                            { id: 'quiz', icon: 'Target', label: 'Exam' }
                        ].map(item => (
                            <button key={item.id} onClick={() => setTab(item.id)} className={`flex flex-col items-center justify-center gap-2 px-14 py-4 rounded-[2.5rem] transition-all duration-300 ${tab === item.id ? 'bg-blue-600 text-white shadow-lg shadow-blue-400/50 scale-105' : 'text-slate-400 hover:text-slate-900'}`}>
                                <LucideIcon name={item.icon} size={36} className={tab === item.id ? 'scale-110 drop-shadow-sm' : ''} />
                                <span className="text-[10px] font-black tracking-widest uppercase">{item.label}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
