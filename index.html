<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IB Bio Master v2.0</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .perspective { perspective: 1200px; }
        .flip-inner { transition: transform 0.6s; transform-style: preserve-3d; height: 380px; position: relative; }
        .flipped { transform: rotateY(180deg); }
        .flip-front, .flip-back { backface-visibility: hidden; position: absolute; width: 100%; height: 100%; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .flip-back { transform: rotateY(180deg); background: #1e293b; color: white; padding: 24px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 100 QUESTION POOL (Sample Set) ---
        const masterPool = [
            { theme: "A", type: "MCQ", q: "Which property allows water to travel up the xylem under tension?", options: ["High specific heat", "Cohesion/Adhesion", "Solvent properties", "Density"], ans: 1, exp: "Cohesion and Adhesion work together for transpiration." },
            { theme: "C", type: "SAQ", q: "Explain the role of the intermembrane space in mitochondria. (3 marks)", exp: "Keywords: Small volume, rapid H+ buildup, proton gradient." },
            { theme: "B", type: "MCQ", q: "What is the function of cholesterol in animal membranes?", options: ["ATP synthesis", "Fluidity regulation", "Ion transport", "Protein folding"], ans: 1, exp: "Regulates fluidity by disrupting phospholipid packing." },
            { theme: "D", type: "MCQ", q: "Role of DNA Helicase?", options: ["Re-winding", "Breaking Hydrogen bonds", "Adding primers", "Joining fragments"], ans: 1, exp: "Helicase unwinds the double helix by breaking H-bonds." }
            // More questions can be added here...
        ];

        const atlasData = [
            { id: "A1", title: "DNA Nucleotide", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Nucleotide_nucleoside_general.svg/500px-Nucleotide_nucleoside_general.svg.png", points: ["Phosphate (5')", "Sugar", "Base (1')"] },
            { id: "C1", title: "Mitochondrion", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Animal_mitochondrion_diagram_en.svg/600px-Animal_mitochondrion_diagram_en.svg.png", points: ["Matrix", "Cristae", "IMS"] }
        ];

        const App = () => {
            const [tab, setTab] = useState('home');
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_key') || '');
            const [currentQ, setCurrentQ] = useState(0);
            const [selectedAns, setSelectedAns] = useState(null);
            const [showExp, setShowExp] = useState(false);
            const [userAns, setUserAns] = useState('');
            const [aiRes, setAiRes] = useState('');
            const [loading, setLoading] = useState(false);
            const [flipped, setFlipped] = useState({});

            const callAI = async (prompt) => {
                if (!apiKey) { alert("Please set API Key in Settings!"); return; }
                setLoading(true);
                try {
                    const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                    const res = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await res.json();
                    setLoading(false);
                    return data.candidates[0].content.parts[0].text;
                } catch (e) {
                    setLoading(false);
                    return "Connection Failed. Check API Key or Network.";
                }
            };

            const checkMCQ = (i) => {
                setSelectedAns(i);
                setShowExp(true);
            };

            return (
                <div className="max-w-md mx-auto min-h-screen bg-white flex flex-col shadow-2xl relative border-x overflow-hidden">
                    <header className="p-6 pt-12 border-b flex justify-between items-center bg-white sticky top-0 z-50">
                        <h1 className="text-2xl font-black italic">IB BIO <span className="text-blue-600">PRO</span></h1>
                        <button onClick={() => setTab('settings')} className="text-xl p-2 bg-slate-50 rounded-xl">‚öôÔ∏è</button>
                    </header>

                    <main className="flex-1 p-6 pb-32 overflow-y-auto">
                        {tab === 'home' && (
                            <div className="space-y-6">
                                <div className="bg-blue-600 rounded-[32px] p-8 text-white shadow-xl">
                                    <h2 className="text-2xl font-bold mb-2">Practice Hub</h2>
                                    <p className="text-blue-100 text-sm mb-6 font-medium">Themes A-D / AI-Powered Feedback</p>
                                    <button onClick={() => setTab('quiz')} className="w-full bg-white text-blue-600 py-4 rounded-2xl font-bold shadow-lg">Start Quiz</button>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div onClick={() => setTab('atlas')} className="bg-slate-50 p-6 rounded-3xl border text-center cursor-pointer">
                                        <div className="text-3xl mb-1">üñºÔ∏è</div>
                                        <div className="font-bold">Atlas</div>
                                    </div>
                                    <div onClick={() => setTab('settings')} className="bg-slate-50 p-6 rounded-3xl border text-center cursor-pointer">
                                        <div className="text-3xl mb-1">üîë</div>
                                        <div className="font-bold">API Key</div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {tab === 'quiz' && (
                            <div className="space-y-6 animate-in slide-in-from-bottom-4 duration-300">
                                <div className="flex justify-between text-[10px] font-bold text-slate-400">
                                    <span>QUESTION {currentQ + 1} / {masterPool.length}</span>
                                    <span className="bg-blue-50 text-blue-600 px-2 py-1 rounded">HL MODE</span>
                                </div>
                                <h3 className="text-xl font-bold text-slate-800">{masterPool[currentQ].q}</h3>
                                
                                {masterPool[currentQ].type === 'MCQ' ? (
                                    <div className="space-y-3">
                                        {masterPool[currentQ].options.map((opt, i) => (
                                            <button 
                                                key={i} 
                                                onClick={() => checkMCQ(i)}
                                                className={`w-full text-left p-5 rounded-2xl border-2 transition-all font-bold ${
                                                    selectedAns === null ? 'border-slate-100 bg-slate-50' :
                                                    i === masterPool[currentQ].ans ? 'bg-green-500 text-white border-green-500 shadow-lg' :
                                                    i === selectedAns ? 'bg-red-500 text-white border-red-500' : 'opacity-40 grayscale'
                                                }`}
                                            >
                                                {opt}
                                            </button>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        <textarea className="w-full p-6 bg-slate-50 border rounded-3xl min-h-[150px]" placeholder="Answer here..." value={userAns} onChange={(e) => setUserAns(e.target.value)} />
                                        <button onClick={async () => setAiRes(await callAI(`Grade my answer: "${userAns}" for "${masterPool[currentQ].q}"`))} className="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold">
                                            {loading ? "AI Marking..." : "Submit to AI"}
                                        </button>
                                    </div>
                                )}

                                {(showExp || aiRes) && (
                                    <div className="p-6 bg-blue-50 rounded-[32px] border border-blue-100 animate-in fade-in">
                                        <h4 className="font-bold text-blue-800 mb-2">Review:</h4>
                                        <p className="text-sm text-slate-700" dangerouslySetInnerHTML={{__html: aiRes || masterPool[currentQ].exp}}></p>
                                        <button onClick={() => {setCurrentQ((currentQ+1)%masterPool.length); setSelectedAns(null); setShowExp(false); setAiRes(''); setUserAns('');}} className="mt-4 w-full bg-blue-600 text-white py-3 rounded-xl font-bold">Next Question ‚Üí</button>
                                    </div>
                                )}
                            </div>
                        )}

                        {tab === 'atlas' && (
                            <div className="space-y-10">
                                <h2 className="text-2xl font-bold">Visual Memory Atlas</h2>
                                {atlasData.map(card => (
                                    <div key={card.id} className="perspective w-full h-[380px]" onClick={() => setFlipped({...flipped, [card.id]: !flipped[card.id]})}>
                                        <div className={`flip-inner ${flipped[card.id] ? 'flipped' : ''}`}>
                                            <div className="flip-front bg-white border p-6 flex flex-col justify-between shadow-xl">
                                                <img src={card.url} className="w-full h-48 object-contain my-4" />
                                                <h3 className="text-xl font-bold">{card.title}</h3>
                                                <p className="text-[10px] text-slate-400 font-bold uppercase mt-2 italic">Tap to flip</p>
                                            </div>
                                            <div className="flip-back p-8 flex flex-col justify-center text-center">
                                                <h3 className="text-xl font-bold text-blue-400 mb-6 underline">{card.title}</h3>
                                                <ul className="space-y-3">
                                                    {card.points.map((p, i) => <li key={i}>‚Ä¢ {p}</li>)}
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {tab === 'settings' && (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-bold">Settings</h2>
                                <input type="password" value={apiKey} onChange={(e) => {setApiKey(e.target.value); localStorage.setItem('gemini_key', e.target.value);}} className="w-full p-6 bg-slate-100 rounded-3xl outline-none" placeholder="AIza..." />
                                <button onClick={() => setTab('home')} className="w-full bg-blue-600 text-white py-4 rounded-3xl font-bold">Save Key</button>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[85%] bg-white/80 backdrop-blur-xl border rounded-full p-2 flex justify-around shadow-2xl z-50">
                        <button onClick={() => setTab('home')} className={`p-4 rounded-full ${tab === 'home' ? 'bg-blue-600 text-white' : ''}`}>üè†</button>
                        <button onClick={() => setTab('atlas')} className={`p-4 rounded-full ${tab === 'atlas' ? 'bg-blue-600 text-white' : ''}`}>üñºÔ∏è</button>
                        <button onClick={() => setTab('quiz')} className={`p-4 rounded-full ${tab === 'quiz' ? 'bg-blue-600 text-white' : ''}`}>üéØ</button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
