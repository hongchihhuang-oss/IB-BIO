<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IB Bio Master Suite | AI Visual Hub</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Core Lucide library -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        :root { --primary: #2563eb; --bg: #f8fafc; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: #1e293b; 
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
        }
        /* iPad Optimized Container */
        .app-container {
            min-height: 100vh;
            width: 100%;
            max-width: 800px; /* Tablet width */
            margin: 0 auto;
            background: white;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.05);
        }
        .perspective { perspective: 2000px; }
        .flip-inner { transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; position: relative; }
        .flipped { transform: rotateY(180deg); }
        .flip-front, .flip-back { backface-visibility: hidden; border-radius: 3rem; position: absolute; width: 100%; height: 100%; top: 0; left: 0; box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.1); }
        .flip-back { transform: rotateY(180deg); background: #0f172a; color: white; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .glass-nav { 
            background: rgba(255, 255, 255, 0.98); 
            backdrop-filter: blur(30px); 
            -webkit-backdrop-filter: blur(30px); 
            border-top: 1px solid rgba(0,0,0,0.08);
        }
        @keyframes pulse-soft { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.8; transform: scale(0.99); } }
        .animate-pulse-soft { animation: pulse-soft 3s infinite; }
        .loading-shimmer { background: linear-gradient(90deg, #f1f5f9 25%, #f8fafc 50%, #f1f5f9 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        
        /* iPad Button Fixes */
        button:active { transform: scale(0.96); transition: 0.1s; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, createElement, useCallback, useRef } = React;

        /**
         * Enhanced Lucide Icon Component (Final Fix)
         * Ensures robust rendering of Lucide elements in React UMD environment.
         */
        const LucideIcon = ({ name, size = 24, className = "" }) => {
            if (typeof lucide === 'undefined' || !lucide.icons) return null;
            
            const kebabName = name.replace(/([a-z0-9])([A-Z])/g, '$1-$2').toLowerCase();
            const iconData = lucide.icons[kebabName] || lucide.icons[name.toLowerCase()] || lucide.icons[name];
            
            if (!iconData || !Array.isArray(iconData)) {
                return <div className={`inline-flex items-center justify-center border-2 border-slate-200 rounded-xl ${className}`} style={{ width: size, height: size }}></div>;
            }

            const [tag, attrs, children] = iconData;
            
            const renderChildren = (childList) => {
                if (!childList || !Array.isArray(childList)) return null;
                return childList.map((child, index) => {
                    if (!Array.isArray(child) || typeof child[0] !== 'string') return null;
                    const [cTag, cAttrs, cChildren] = child;
                    return createElement(cTag, { ...cAttrs, key: index }, renderChildren(cChildren));
                });
            };

            if (typeof tag !== 'string') return null;

            return createElement(
                tag, 
                { 
                    ...attrs, 
                    width: size, 
                    height: size, 
                    className, 
                    stroke: "currentColor", 
                    strokeWidth: 2.5, 
                    strokeLinecap: "round",
                    strokeLinejoin: "round",
                    fill: "none" 
                }, 
                renderChildren(children)
            );
        };

        const SafeImage = ({ src, alt, className, iconName }) => {
            const [status, setStatus] = useState('loading');
            return (
                <div className={`relative flex items-center justify-center overflow-hidden ${className} bg-slate-50 rounded-[40px]`}>
                    {status === 'loading' && (
                        <div className="absolute inset-0 flex items-center justify-center bg-slate-100 loading-shimmer z-10">
                            <LucideIcon name="RefreshCw" className="animate-spin text-blue-500" size={40} />
                        </div>
                    )}
                    {status === 'error' && (
                        <div className="flex flex-col items-center justify-center p-8 text-slate-300">
                            <LucideIcon name={iconName || "FileWarning"} size={80} className="mb-4 opacity-40" />
                            <p className="text-xs font-black uppercase text-slate-400 text-center tracking-widest">Image unavailable</p>
                        </div>
                    )}
                    <img 
                        src={src} 
                        alt={alt} 
                        className={`w-full h-full object-contain p-6 mix-blend-multiply transition-all duration-700 ${status === 'success' ? 'opacity-100 scale-100' : 'opacity-0 scale-95'}`} 
                        onLoad={() => setStatus('success')} 
                        onError={() => setStatus('error')} 
                    />
                </div>
            );
        };

        const THEMES = [
            { id: "A", name: "Unity & Diversity", desc: "Molecules, Cells, Viruses, and Water", icon: "Dna" },
            { id: "B", name: "Form & Function", desc: "Membranes, Transport, Gas Exchange, Nutrition", icon: "Layout" },
            { id: "C", name: "Interaction", desc: "Enzymes, Respiration, Photosynthesis, Ecosystems", icon: "Zap" },
            { id: "D", name: "Continuity & Change", desc: "Genetics, Replication, Meiosis, Evolution", icon: "RefreshCw" }
        ];

        const ATLAS_DATA = [
            { id: "A1", title: "DNA Nucleotide", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/DNA_chemical_structure.svg/600px-DNA_chemical_structure.svg.png", points: ["Phosphate at 5' Carbon", "Deoxyribose Pentose Sugar", "Nitrogenous Base at 1'", "Covalent Phosphodiester Bond"], icon: "Dna" },
            { id: "B1", title: "Fluid Mosaic Model", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Cell_membrane_detailed_diagram_en.svg/800px-Cell_membrane_detailed_diagram_en.svg.png", points: ["Amphipathic Bilayer", "Integral & Peripheral Proteins", "Cholesterol (Fluidity Control)", "Glycoprotein Identification"], icon: "Layers" },
            { id: "C1", title: "Mitochondrion", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Animal_mitochondrion_diagram_en.svg/600px-Animal_mitochondrion_diagram_en.svg.png", points: ["Matrix (Link & Krebs)", "Inner Membrane (ETC site)", "Intermembrane Space (H+)", "Cristae (Surface Area)"], icon: "Zap" },
            { id: "C2", title: "Chloroplast", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Chloroplast_II.svg/600px-Chloroplast_II.svg.png", points: ["Thylakoid (Light Dependent)", "Stroma (Calvin Cycle)", "Lumen (Proton buildup)", "Grana (Stacks)"], icon: "Leaf" },
            { id: "D1", title: "The Human Heart", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Diagram_of_the_human_heart_%28cropped%29.svg/600px-Diagram_of_the_human_heart_%28cropped%29.svg.png", points: ["Aorta (Systemic flow)", "Ventricles (Pumping force)", "Valves (Prevention of reflux)", "Vena Cava (Deoxygenated)"], icon: "Heart" },
            { id: "B2", title: "Motor Neuron", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Complete_neuron_cell_diagram_en.svg/800px-Complete_neuron_cell_diagram_en.svg.png", points: ["Dendrites (Stimulus Input)", "Myelin Sheath (Insulation)", "Nodes of Ranvier (Jumping)", "Axon Terminal (Synapse)"], icon: "Activity" },
            { id: "D2", title: "Nephron Anatomy", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Kidney_Nephron.svg/600px-Kidney_Nephron.svg.png", points: ["Glomerulus (Ultrafiltration)", "Proximal Tubule (Absorption)", "Loop of Henle (Gradient)", "Collecting Duct (Osmosis)"], icon: "Filter" },
            { id: "B3", title: "Alveoli Structure", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Alveolus_diagram.svg/600px-Alveolus_diagram.svg.png", points: ["Type I Pneumocytes (Thin)", "Type II Pneumocytes (Surfactant)", "Capillary Dense Network", "High SA:V Ratio"], icon: "Wind" }
        ];

        const App = () => {
            const [tab, setTab] = useState('home');
            const [atlasIdx, setAtlasIdx] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_api_key') || '');
            
            // Quiz States
            const [quizStep, setQuizStep] = useState('setup'); 
            const [selTheme, setSelTheme] = useState('A');
            const [selType, setSelType] = useState('ERQ'); 
            const [currentQuestion, setCurrentQuestion] = useState('');
            const [userAnswer, setUserAnswer] = useState('');
            const [aiFeedback, setAiFeedback] = useState('');
            const [loading, setLoading] = useState(false);

            const askAI = async (prompt, system) => {
                if (!apiKey) return "ERROR: API Key missing. Go to Settings.";
                const model = "gemini-2.5-flash-preview-09-2025";
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
                
                setLoading(true);
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            systemInstruction: { parts: [{ text: system }] }
                        })
                    });
                    const data = await response.json();
                    if (data.error) throw new Error(data.error.message);
                    return data.candidates?.[0]?.content?.parts?.[0]?.text;
                } catch (e) {
                    return `API ERROR: ${e.message}`;
                } finally {
                    setLoading(false);
                }
            };

            const generateQuestion = async () => {
                // Clear old states
                setUserAnswer('');
                setAiFeedback('');
                
                setQuizStep('loading');
                const themeData = THEMES.find(t => t.id === selTheme);
                const prompt = `Generate a rigorous IB Biology 2025 question for Theme ${selTheme}: ${themeData.name}. Type: ${selType === 'MCQ' ? 'Multiple Choice (Include A, B, C, D options)' : 'Extended Response (4-8 marks essay)'}. Return ONLY the question text.`;
                const system = "You are a professional IB Biology Curriculum Designer for the 2025 Syllabus.";
                const q = await askAI(prompt, system);
                setCurrentQuestion(q);
                setQuizStep('asking');
            };

            const submitAnswer = async () => {
                setQuizStep('grading');
                const prompt = `Question: "${currentQuestion}"\nStudent Answer: "${userAnswer}"\n\nGrade based on 2025 IB Biology HL criteria. For MCQ, state if correct and explain. For ERQ, provide Marks, Marking Points met, Logical errors, and Level 7 Roadmap. Use professional English. Format in Markdown.`;
                const system = "You are a Chief IB Biology Moderator. Be critical yet helpful.";
                const fb = await askAI(prompt, system);
                setAiFeedback(fb);
            };

            const handleSaveKey = (val) => {
                setApiKey(val);
                localStorage.setItem('gemini_api_key', val);
            };

            return (
                <div className="app-container border-x border-slate-100 overflow-hidden">
                    
                    {/* Header - iPad Optimized */}
                    <header className="p-8 pt-12 flex justify-between items-center bg-white sticky top-0 z-50 border-b border-slate-100">
                        <div className="flex items-center gap-4 cursor-pointer" onClick={() => setTab('home')}>
                            <div className="bg-blue-600 p-3 rounded-[1.2rem] text-white shadow-xl">
                                <LucideIcon name="GraduationCap" size={28}/>
                            </div>
                            <div>
                                <h1 className="font-extrabold text-slate-900 text-2xl tracking-tighter italic leading-none mb-1">IB BIO HUB</h1>
                                <p className="text-[10px] font-black text-blue-500 uppercase tracking-[0.2em] leading-none">2025 MASTER SUITE</p>
                            </div>
                        </div>
                        <button 
                            onClick={() => setTab('settings')} 
                            className={`p-4 rounded-2xl border transition-all ${tab === 'settings' ? 'bg-slate-900 text-white border-slate-900' : 'bg-slate-50 text-slate-500 border-slate-100 active:bg-slate-200'}`}
                        >
                            <LucideIcon name="Settings" size={24}/>
                        </button>
                    </header>

                    <main className="flex-1 p-8 overflow-y-auto hide-scrollbar pb-44">
                        
                        {tab === 'home' && (
                            <div className="space-y-8 animate-in fade-in duration-500">
                                <div className="bg-slate-900 rounded-[3.5rem] p-12 text-white shadow-2xl relative overflow-hidden group">
                                    <div className="absolute -top-12 -right-12 opacity-10 group-hover:scale-110 transition-transform duration-700">
                                        <LucideIcon name="Sparkles" size={240}/>
                                    </div>
                                    <div className="relative z-10">
                                        <div className="bg-blue-600/30 border border-blue-500/50 px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-[0.2em] inline-block mb-6">Gemini 2.5 Active</div>
                                        <h2 className="text-5xl font-black italic mb-4 leading-tight uppercase tracking-tighter">Syllabus<br/>Station</h2>
                                        <p className="text-slate-400 text-base mb-10 font-medium leading-relaxed max-w-md">Dynamic training module mapped to 2025 Theme A-D concepts. Master marking criteria with AI assistance.</p>
                                        <button onClick={() => setTab('quiz')} className="w-full md:w-auto bg-blue-600 text-white px-10 py-5 rounded-3xl font-black shadow-2xl active:scale-95 transition-all flex items-center justify-center gap-3 text-lg">OPEN EXAM SIMULATOR <LucideIcon name="Target" size={20}/></button>
                                    </div>
                                </div>
                                
                                <div className="grid grid-cols-2 gap-6">
                                    <div onClick={() => setTab('atlas')} className="bg-white p-8 rounded-[3rem] border-2 border-slate-50 shadow-sm flex flex-col items-center gap-6 cursor-pointer hover:border-blue-200 transition-all active:scale-95">
                                        <div className="p-6 bg-indigo-50 rounded-3xl text-indigo-500"><LucideIcon name="Image" size={32}/></div>
                                        <span className="font-extrabold text-slate-800 text-sm uppercase tracking-widest">Atlas Gallery</span>
                                    </div>
                                    <div onClick={() => setTab('quiz')} className="bg-white p-8 rounded-[3rem] border-2 border-slate-50 shadow-sm flex flex-col items-center gap-6 cursor-pointer hover:border-rose-200 transition-all active:scale-95">
                                        <div className="p-6 bg-rose-50 rounded-3xl text-rose-500"><LucideIcon name="BookOpen" size={32}/></div>
                                        <span className="font-extrabold text-slate-800 text-sm uppercase tracking-widest">Exam Prep</span>
                                    </div>
                                </div>
                            </div>
                        )}

                        {tab === 'atlas' && (
                            <div className="space-y-8 animate-in slide-in-from-bottom-8 duration-500">
                                <div className="flex justify-between items-end">
                                    <h2 className="text-3xl font-black text-slate-900 italic uppercase tracking-tighter">Visual Atlas</h2>
                                    <div className="px-6 py-2 bg-slate-100 rounded-full font-black text-xs text-slate-500 tracking-widest">{atlasIdx + 1} / {ATLAS_DATA.length}</div>
                                </div>
                                <div className="perspective h-[520px] w-full" onClick={() => setIsFlipped(!isFlipped)}>
                                    <div className={`flip-inner w-full h-full ${isFlipped ? 'flipped' : ''}`}>
                                        <div className="flip-front bg-white p-10 flex flex-col border border-slate-100 shadow-sm">
                                            <SafeImage src={ATLAS_DATA[atlasIdx].url} alt={ATLAS_DATA[atlasIdx].title} className="flex-1" iconName={ATLAS_DATA[atlasIdx].icon} />
                                            <div className="text-center pt-10">
                                                <h3 className="text-3xl font-black text-slate-900 mb-3 tracking-tight">{ATLAS_DATA[atlasIdx].title}</h3>
                                                <div className="inline-flex items-center gap-3 text-blue-600 font-bold text-xs uppercase tracking-widest bg-blue-50 px-6 py-2.5 rounded-full animate-pulse-soft">
                                                    <LucideIcon name="MousePointer2" size={16} /> Tap to Flip
                                                </div>
                                            </div>
                                        </div>
                                        <div className="flip-back p-12 flex flex-col justify-center relative overflow-hidden">
                                            <div className="absolute top-0 right-0 p-12 opacity-5"><LucideIcon name={ATLAS_DATA[atlasIdx].icon} size={200} /></div>
                                            <h3 className="text-blue-400 font-black mb-8 uppercase tracking-widest text-sm border-b border-white/10 pb-4 flex items-center gap-3 relative z-10"><LucideIcon name="ClipboardCheck" size={24}/> Examiner Points</h3>
                                            <div className="space-y-5 relative z-10">
                                                {ATLAS_DATA[atlasIdx].points.map((p, i) => (
                                                    <div key={i} className="flex items-center gap-6 p-5 bg-white/5 rounded-3xl border border-white/10 backdrop-blur-md">
                                                        <span className="w-10 h-10 rounded-2xl bg-blue-600 flex items-center justify-center font-black text-sm shadow-xl">{i+1}</span>
                                                        <span className="text-lg font-semibold text-slate-100">{p}</span>
                                                    </div>
                                                ))}
                                            </div>
                                            <p className="mt-12 text-center text-slate-500 text-xs font-bold uppercase tracking-widest relative z-10">Tap to flip back</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="flex gap-6">
                                    <button 
                                        onClick={(e) => { e.stopPropagation(); setAtlasIdx((atlasIdx - 1 + ATLAS_DATA.length) % ATLAS_DATA.length); setIsFlipped(false); }} 
                                        className="flex-1 py-6 bg-white border border-slate-100 rounded-[2rem] shadow-xl flex justify-center items-center"
                                    >
                                        <LucideIcon name="ChevronLeft" size={40} className="text-slate-900"/>
                                    </button>
                                    <button 
                                        onClick={(e) => { e.stopPropagation(); setAtlasIdx((atlasIdx + 1) % ATLAS_DATA.length); setIsFlipped(false); }} 
                                        className="flex-1 py-6 bg-white border border-slate-100 rounded-[2rem] shadow-xl flex justify-center items-center"
                                    >
                                        <LucideIcon name="ChevronRight" size={40} className="text-slate-900"/>
                                    </button>
                                </div>
                            </div>
                        )}

                        {tab === 'quiz' && (
                            <div className="space-y-8 animate-in fade-in duration-500 pb-10">
                                {quizStep === 'setup' && (
                                    <div className="bg-white p-10 rounded-[3.5rem] border border-slate-100 shadow-sm space-y-10">
                                        <div className="flex items-center gap-4 uppercase">
                                            <div className="p-4 bg-blue-50 text-blue-600 rounded-3xl shadow-sm"><LucideIcon name="Compass" size={32} /></div>
                                            <h2 className="text-3xl font-black italic tracking-tighter">Exam Logic</h2>
                                        </div>
                                        <div className="space-y-6">
                                            <label className="text-xs font-black uppercase text-slate-400 tracking-widest ml-4">Select 2025 Theme</label>
                                            <div className="grid grid-cols-1 gap-4">
                                                {THEMES.map(t => (
                                                    <button key={t.id} onClick={() => setSelTheme(t.id)} className={`p-6 rounded-[2rem] text-left border-2 transition-all flex items-center gap-6 ${selTheme === t.id ? 'border-blue-600 bg-blue-50 shadow-md scale-[1.02]' : 'border-slate-50 bg-slate-50 text-slate-400 opacity-60'}`}>
                                                        <div className={`p-4 rounded-2xl ${selTheme === t.id ? 'bg-blue-600 text-white shadow-lg' : 'bg-slate-200 text-slate-400'}`}><LucideIcon name={t.icon} size={24} /></div>
                                                        <div className="flex-1">
                                                            <div className="font-black text-lg mb-0.5 text-slate-900">{t.id}. {t.name}</div>
                                                            <div className="text-xs font-bold opacity-70">{t.desc}</div>
                                                        </div>
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="space-y-6">
                                            <label className="text-xs font-black uppercase text-slate-400 tracking-widest ml-4">Format Selection</label>
                                            <div className="flex gap-4">
                                                {['MCQ', 'ERQ'].map(type => (
                                                    <button key={type} onClick={() => setSelType(type)} className={`flex-1 py-5 rounded-3xl font-black text-sm border-2 transition-all uppercase tracking-widest ${selType === type ? 'border-blue-600 bg-blue-600 text-white shadow-lg' : 'border-slate-50 bg-slate-50 text-slate-400'}`}>{type === 'MCQ' ? 'MCQ Choice' : 'ERQ Essay'}</button>
                                                ))}
                                            </div>
                                        </div>
                                        <button onClick={generateQuestion} className="w-full bg-slate-900 text-white py-6 rounded-[2.5rem] font-black shadow-xl active:scale-95 transition-all flex items-center justify-center gap-4 text-xl tracking-widest">GENERATE PAPER <LucideIcon name="Zap" size={24}/></button>
                                    </div>
                                )}

                                {quizStep === 'loading' && (
                                    <div className="flex flex-col items-center justify-center py-32 bg-white rounded-[3.5rem] border border-slate-50 shadow-sm">
                                        <div className="relative mb-12">
                                            <div className="absolute inset-0 bg-blue-200 rounded-full animate-ping opacity-10"></div>
                                            <div className="bg-blue-50 p-16 rounded-full relative z-10 shadow-inner"><LucideIcon name="BrainCircuit" size={100} className="text-blue-600" /></div>
                                        </div>
                                        <p className="font-black text-slate-900 text-center px-10 text-2xl italic uppercase tracking-tighter leading-tight">Curating Curriculum...</p>
                                    </div>
                                )}

                                {quizStep === 'asking' && (
                                    <div className="space-y-8 animate-in slide-in-from-bottom-6">
                                        <div className="bg-white p-10 rounded-[3.5rem] border border-slate-100 shadow-sm relative overflow-hidden">
                                            <div className="bg-blue-600 text-white px-6 py-2 rounded-full text-xs font-black absolute top-6 right-8 shadow-lg tracking-widest uppercase">IB 2025 EXAM</div>
                                            <div className="text-slate-900 font-extrabold text-2xl leading-relaxed mb-10 pt-16 border-l-8 border-blue-600 pl-8 pr-4 italic">{currentQuestion}</div>
                                            
                                            <div className="space-y-6 mb-10">
                                                <label className="text-xs font-black uppercase text-slate-400 tracking-widest flex items-center gap-3 ml-2"><LucideIcon name="PenTool" size={18} /> Your Response</label>
                                                
                                                {selType === 'MCQ' ? (
                                                    <div className="grid grid-cols-2 gap-4">
                                                        {['A', 'B', 'C', 'D'].map(opt => (
                                                            <button 
                                                                key={opt}
                                                                onClick={() => setUserAnswer(opt)}
                                                                className={`py-6 rounded-3xl font-black text-xl border-4 transition-all ${userAnswer === opt ? 'border-blue-600 bg-blue-50 text-blue-600' : 'border-slate-50 bg-slate-50 text-slate-400'}`}
                                                            >
                                                                Option {opt}
                                                            </button>
                                                        ))}
                                                    </div>
                                                ) : (
                                                    <textarea className="w-full p-8 bg-slate-50 rounded-[3rem] min-h-[300px] outline-none focus:ring-4 ring-blue-100 transition-all font-medium text-slate-700 shadow-inner resize-none leading-relaxed text-lg" placeholder="Draft your scientific response..." value={userAnswer} onChange={(e) => setUserAnswer(e.target.value)} />
                                                )}
                                            </div>
                                            
                                            <div className="flex gap-6">
                                                <button onClick={() => setQuizStep('setup')} className="flex-1 bg-slate-50 text-slate-400 py-6 rounded-3xl font-black border border-slate-100 active:bg-slate-200 transition-colors text-lg">Abort</button>
                                                <button onClick={submitAnswer} disabled={!userAnswer} className="flex-[2] bg-slate-900 text-white py-6 rounded-3xl font-black shadow-xl active:scale-95 disabled:opacity-50 transition-all flex items-center justify-center gap-3 text-lg uppercase tracking-widest">Evaluate Now <LucideIcon name="Send" size={20}/></button>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {quizStep === 'grading' && (
                                    <div className="flex flex-col items-center justify-center py-32 bg-white rounded-[3.5rem] border border-slate-50 shadow-sm">
                                        <div className="bg-rose-50 p-16 rounded-full mb-12 shadow-inner animate-pulse"><LucideIcon name="ClipboardCheck" size={100} className="text-rose-500" /></div>
                                        <p className="font-black text-slate-900 text-center text-2xl italic tracking-tight uppercase leading-tight">Examiner Diagnostic Analysis...</p>
                                    </div>
                                )}

                                {aiFeedback && (
                                    <div className="space-y-8 animate-in zoom-in-95 duration-500">
                                        <div className="bg-white p-10 rounded-[3.5rem] border border-blue-100 shadow-2xl relative overflow-hidden">
                                            <div className="absolute top-0 right-0 p-12 opacity-5"><LucideIcon name="Award" size={240} /></div>
                                            <div className="flex items-center justify-between mb-10 border-b border-slate-100 pb-8 relative z-10">
                                                <h3 className="flex items-center gap-4 font-black text-slate-900 text-3xl italic uppercase tracking-tighter"><LucideIcon name="LineChart" size={32} className="text-blue-600"/> Moderator Report</h3>
                                                <div className="bg-blue-600 text-white px-6 py-2 rounded-full text-xs font-black uppercase tracking-widest shadow-md">Complete</div>
                                            </div>
                                            <div className="prose prose-slate text-slate-700 text-lg leading-relaxed whitespace-pre-wrap font-medium relative z-10 prose-headings:font-black prose-strong:text-blue-600">
                                                {aiFeedback}
                                            </div>
                                        </div>
                                        <button onClick={() => setQuizStep('setup')} className="w-full bg-slate-900 text-white py-6 rounded-[2.5rem] font-black shadow-xl active:scale-95 hover:bg-slate-800 transition-all flex items-center justify-center gap-4 text-xl uppercase tracking-widest">Start New Practice <LucideIcon name="ChevronRight" size={28}/></button>
                                    </div>
                                )}
                            </div>
                        )}

                        {tab === 'settings' && (
                            <div className="bg-white p-10 rounded-[3.5rem] border border-slate-100 shadow-sm space-y-10 animate-in zoom-in-95">
                                <div className="flex items-center gap-6 uppercase">
                                    <div className="p-4 bg-blue-50 text-blue-600 rounded-3xl shadow-sm"><LucideIcon name="Settings" size={40} /></div>
                                    <h2 className="text-3xl font-black italic tracking-tighter">Configuration</h2>
                                </div>
                                
                                <div className="space-y-6">
                                    <div className="flex items-center justify-between px-2">
                                        <label className="text-xs font-black uppercase text-slate-400 tracking-[0.2em]">Google Gemini API Key</label>
                                        <span className={`text-[10px] font-black px-4 py-1 rounded-full ${apiKey ? 'bg-green-100 text-green-600' : 'bg-rose-100 text-rose-600'}`}>
                                            {apiKey ? 'CONNECTED' : 'KEY MISSING'}
                                        </span>
                                    </div>
                                    <input 
                                        type="password" 
                                        className="w-full p-8 bg-slate-50 border-2 border-slate-100 rounded-[2rem] outline-none focus:border-blue-600 transition-all font-bold text-slate-700 shadow-inner text-lg"
                                        placeholder="Enter Key (AIza...)"
                                        value={apiKey}
                                        onChange={(e) => handleSaveKey(e.target.value)}
                                    />
                                    <div className="p-6 bg-blue-50/50 rounded-3xl border border-blue-100/50 flex gap-4 items-start">
                                        <LucideIcon name="ShieldCheck" size={24} className="text-blue-600 mt-1" />
                                        <p className="text-xs text-slate-500 font-medium leading-relaxed italic">
                                            Security: Your key is stored only in your <strong className="text-slate-900">Local Browser Storage</strong>. Safe for deployment.
                                        </p>
                                    </div>
                                </div>

                                <div className="p-8 bg-slate-50 rounded-[2.5rem] border border-slate-100 space-y-6">
                                    <div className="text-slate-400 text-xs font-black uppercase tracking-[0.3em] flex items-center gap-3"><LucideIcon name="Cpu" size={20} /> Application Specs</div>
                                    <div className="text-slate-700 text-sm space-y-5 font-extrabold uppercase tracking-tight">
                                        <div className="flex justify-between items-center bg-white p-5 rounded-2xl shadow-sm border border-slate-50"><span>AI Model</span> <span className="text-blue-600 font-black">Gemini 2.5 Pro</span></div>
                                        <div className="flex justify-between items-center bg-white p-5 rounded-2xl shadow-sm border border-slate-50"><span>Target Curriculum</span> <span className="text-blue-600 font-black">IB Biology 2025</span></div>
                                    </div>
                                </div>
                                <button onClick={() => setTab('home')} className="w-full bg-slate-900 text-white py-6 rounded-[2.5rem] font-black shadow-xl active:scale-95 transition-all uppercase tracking-widest text-lg">Confirm & Save</button>
                            </div>
                        )}
                    </main>

                    {/* Navigation - Enhanced Visibility for iPad */}
                    <nav className="fixed bottom-10 left-1/2 -translate-x-1/2 w-[92%] max-w-[500px] glass-nav rounded-[3rem] p-4 flex justify-around shadow-2xl z-50">
                        {[
                            { id: 'home', icon: 'Home', label: 'Home' },
                            { id: 'atlas', icon: 'Image', label: 'Atlas' },
                            { id: 'quiz', icon: 'Target', label: 'Exam' }
                        ].map(item => (
                            <button 
                                key={item.id} 
                                onClick={() => setTab(item.id)} 
                                className={`flex flex-col items-center justify-center gap-2 px-10 py-3 rounded-[2rem] transition-all duration-300 ${tab === item.id ? 'bg-blue-600 text-white shadow-lg shadow-blue-400/50 scale-105' : 'text-slate-400 hover:text-slate-900'}`}
                            >
                                <LucideIcon name={item.icon} size={28} className={tab === item.id ? 'scale-110' : ''} />
                                <span className="text-[11px] font-bold tracking-[0.2em] uppercase">{item.label}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
