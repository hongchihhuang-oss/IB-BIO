<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IB Bio Master Suite | AI Visual Hub</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        :root { --primary: #2563eb; --bg: #f8fafc; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: #1e293b; -webkit-tap-highlight-color: transparent; }
        .perspective { perspective: 2000px; }
        .flip-inner { transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; position: relative; }
        .flipped { transform: rotateY(180deg); }
        .flip-front, .flip-back { backface-visibility: hidden; border-radius: 2.5rem; position: absolute; width: 100%; height: 100%; top: 0; left: 0; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
        .flip-back { transform: rotateY(180deg); background: #0f172a; color: white; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .glass-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        @keyframes pulse-soft { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .animate-pulse-soft { animation: pulse-soft 2s infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, createElement } = React;

        // --- 核心組件：Lucide 圖標處理 ---
        const LucideIcon = ({ name, size = 24, className = "" }) => {
            if (typeof lucide === 'undefined' || !lucide.icons) return null;
            let iconData = lucide.icons[name] || lucide.icons[name.replace(/([a-z])([A-Z])/g, '$1-$2').toLowerCase()];
            if (!iconData) return null;
            const [tag, attrs, children] = iconData;
            const renderChildren = (childList) => {
                if (!childList || !Array.isArray(childList)) return null;
                return childList.map((child, index) => {
                    const [childTag, childAttrs, grandchildren] = child;
                    return createElement(childTag, { ...childAttrs, key: index }, renderChildren(grandchildren));
                });
            };
            return createElement(tag, { ...attrs, width: size, height: size, className, stroke: "currentColor", strokeWidth: 2, fill: "none" }, renderChildren(children));
        };

        // --- 圖片顯示組件 ---
        const SafeImage = ({ src, alt, className, iconName }) => {
            const [status, setStatus] = useState('loading');
            return (
                <div className={`relative flex items-center justify-center overflow-hidden ${className} bg-slate-50 rounded-[30px]`}>
                    {status === 'loading' && <div className="absolute inset-0 flex items-center justify-center bg-slate-50 z-10"><LucideIcon name="RotateCcw" className="animate-spin text-blue-500" size={32} /></div>}
                    {status === 'error' && (
                        <div className="flex flex-col items-center justify-center p-6 text-slate-300">
                            <LucideIcon name={iconName || "Image"} size={64} strokeWidth={1} className="mb-2" />
                            <p className="text-[10px] font-black uppercase text-slate-400 tracking-widest text-center">Diagram Unavailable<br/>Check Connection</p>
                        </div>
                    )}
                    <img src={src} alt={alt} className={`w-full h-full object-contain transition-opacity duration-500 ${status === 'success' ? 'opacity-100' : 'opacity-0'}`} onLoad={() => setStatus('success')} onError={() => setStatus('error')} />
                </div>
            );
        };

        // --- 視覺圖鑑數據庫 (Theme A-D 完整擴充) ---
        const ATLAS_DATA = [
            { id: "A1", title: "DNA Nucleotide", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Nucleotide_nucleoside_general.svg/600px-Nucleotide_nucleoside_general.svg.png", points: ["Phosphate group (5' carbon)", "Pentose sugar (Deoxyribose)", "Nitrogenous base (1' carbon)", "Phosphodiester bond"], icon: "Dna" },
            { id: "B1", title: "Cell Membrane", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Cell_membrane_detailed_diagram_en.svg/800px-Cell_membrane_detailed_diagram_en.svg.png", points: ["Phospholipid Bilayer (Amphipathic)", "Integral Protein (Transport)", "Cholesterol (Fluidity Control)", "Glycoprotein (Recognition)"], icon: "Layers" },
            { id: "C1", title: "Mitochondrion", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Animal_mitochondrion_diagram_en.svg/600px-Animal_mitochondrion_diagram_en.svg.png", points: ["Matrix (Krebs Cycle)", "Inner Membrane (ETC site)", "Intermembrane Space (H+ buildup)", "Cristae (Surface Area)"], icon: "Zap" },
            { id: "C2", title: "Chloroplast", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Chloroplast_II.svg/600px-Chloroplast_II.svg.png", points: ["Thylakoid (Light Reactions)", "Stroma (Calvin Cycle)", "Granum (Thylakoid Stack)", "Starch Grain (Storage)"], icon: "Leaf" },
            { id: "D1", title: "DNA Replication Fork", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/DNA_replication_en.svg/800px-DNA_replication_en.svg.png", points: ["Helicase (Unwinds Helix)", "DNA Polymerase III (5' to 3')", "Okazaki Fragment (Lagging)", "Gyrase (Relieves Tension)"], icon: "Scissors" },
            { id: "B2", title: "Protein Structure", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Protein_structure_%28full%29.png/800px-Protein_structure_%28full%29.png", points: ["Primary (Amino Acid sequence)", "Secondary (Alpha Helix/Beta Sheet)", "Tertiary (3D Folding/R-groups)", "Quaternary (Multiple subunits)"], icon: "Box" },
            { id: "A2", title: "Virus Structure (T4)", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/T4_Bacteriophage.svg/400px-T4_Bacteriophage.svg.png", points: ["Capsid (Protein coat)", "Genetic Material (DNA/RNA)", "Sheath (Injection system)", "Tail fibers (Attachment)"], icon: "Bug" },
            { id: "C3", title: "Absorption Spectrum", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Chlorophyll_Ab_spectra.svg/600px-Chlorophyll_Ab_spectra.svg.png", points: ["Blue/Red (High absorption)", "Green (Reflected/Low absorption)", "Chlorophyll a (Primary)", "Action spectrum (Overall rate)"], icon: "BarChart" }
        ];

        const App = () => {
            const [tab, setTab] = useState('home');
            const [atlasIdx, setAtlasIdx] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_api_key') || '');
            const [userAns, setUserAns] = useState('');
            const [aiRes, setAiRes] = useState('');
            const [loading, setLoading] = useState(false);

            // --- AI 呼叫功能 (Google Gemini v1) ---
            const callAI = async (prompt) => {
                if(!apiKey) return "Please enter your API Key in Settings.";
                setLoading(true);
                try {
                    const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                    const resp = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await resp.json();
                    setLoading(false);
                    return data.candidates[0].content.parts[0].text;
                } catch (e) {
                    setLoading(false);
                    return "Error: Check API Key or Network.";
                }
            };

            const handleGrade = async () => {
                const res = await callAI(`Act as an IB Biology HL Examiner. Grade this response strictly: "${userAns}". Identify topic, list marking points, and missing keywords.`);
                setAiRes(res);
            };

            return (
                <div className="min-h-screen max-w-md mx-auto bg-white flex flex-col shadow-2xl relative border-x border-slate-100">
                    {/* Header */}
                    <header className="p-6 pt-12 flex justify-between items-center bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => setTab('home')}>
                            <div className="bg-slate-900 p-2.5 rounded-2xl text-white shadow-lg"><LucideIcon name="GraduationCap" size={24}/></div>
                            <div>
                                <h1 className="font-extrabold text-slate-900 text-lg tracking-tighter italic">IB BIO HUB</h1>
                                <p className="text-[9px] font-bold text-blue-600 uppercase tracking-widest">Master Edition 2025</p>
                            </div>
                        </div>
                        <button onClick={() => setTab('settings')} className={`p-3 rounded-2xl border transition-all ${tab === 'settings' ? 'bg-blue-600 text-white shadow-blue-200' : 'bg-slate-50 text-slate-300'}`}>
                            <LucideIcon name="Settings" size={20}/>
                        </button>
                    </header>

                    <main className="flex-1 p-6 overflow-y-auto hide-scrollbar pb-32">
                        {tab === 'home' && (
                            <div className="space-y-6 animate-in fade-in duration-500">
                                <div className="bg-slate-900 rounded-[2.5rem] p-8 text-white shadow-2xl relative overflow-hidden group">
                                    <div className="absolute -top-4 -right-4 opacity-10 group-hover:rotate-12 transition-transform"><LucideIcon name="Zap" size={150}/></div>
                                    <div className="relative z-10">
                                        <h2 className="text-3xl font-black italic mb-2 leading-tight">AI EXAM<br/>MARKER</h2>
                                        <p className="text-slate-400 text-xs mb-8 font-medium">針對申論題進行模擬考官評分</p>
                                        <button onClick={() => setTab('quiz')} className="w-full bg-blue-600 py-4 rounded-2xl font-bold active:scale-95 transition-all shadow-xl shadow-blue-600/20">開始評分訓練 →</button>
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div onClick={() => setTab('atlas')} className="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm flex flex-col items-center gap-4 cursor-pointer hover:shadow-lg transition-all">
                                        <div className="p-4 bg-indigo-50 rounded-2xl text-indigo-500"><LucideIcon name="Image" size={24}/></div>
                                        <span className="font-bold text-slate-800 text-sm italic">Visual Atlas</span>
                                    </div>
                                    <div onClick={() => setTab('settings')} className="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm flex flex-col items-center gap-4 cursor-pointer hover:shadow-lg transition-all">
                                        <div className="p-4 bg-amber-50 rounded-2xl text-amber-500"><LucideIcon name="Key" size={24}/></div>
                                        <span className="font-bold text-slate-800 text-sm italic">Config</span>
                                    </div>
                                </div>
                            </div>
                        )}

                        {tab === 'atlas' && (
                            <div className="space-y-6 animate-in slide-in-from-bottom-4">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-2xl font-black text-slate-900 italic">Visual Atlas</h2>
                                    <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest">{atlasIdx + 1} / {ATLAS_DATA.length}</span>
                                </div>
                                <div className="perspective h-[450px] w-full" onClick={() => setIsFlipped(!isFlipped)}>
                                    <div className={`flip-inner w-full h-full ${isFlipped ? 'flipped' : ''}`}>
                                        {/* 正面 */}
                                        <div className="flip-front bg-white p-6 flex flex-col shadow-2xl border border-slate-50">
                                            <div className="flex-1 flex items-center justify-center bg-slate-50 rounded-[2.5rem] p-4">
                                                <SafeImage src={ATLAS_DATA[atlasIdx].url} alt={ATLAS_DATA[atlasIdx].title} className="w-full h-full" iconName={ATLAS_DATA[atlasIdx].icon} />
                                            </div>
                                            <div className="text-center pt-8">
                                                <h3 className="text-2xl font-black text-slate-900 tracking-tight">{ATLAS_DATA[atlasIdx].title}</h3>
                                                <p className="text-[9px] text-blue-500 font-black uppercase mt-2 tracking-[0.2em] animate-pulse-soft">Tap to Flip & Learn</p>
                                            </div>
                                        </div>
                                        {/* 背面 */}
                                        <div className="flip-back p-10 flex flex-col justify-center">
                                            <h3 className="text-blue-400 font-bold mb-8 uppercase tracking-widest text-xs border-b border-white/10 pb-2">Structure Key Points</h3>
                                            <div className="space-y-4">
                                                {ATLAS_DATA[atlasIdx].points.map((p, i) => (
                                                    <div key={i} className="flex items-center gap-4 p-4 bg-white/5 rounded-2xl border border-white/5">
                                                        <span className="w-6 h-6 rounded-lg bg-blue-600 flex items-center justify-center font-black text-[10px]">{i+1}</span>
                                                        <span className="text-sm font-semibold">{p}</span>
                                                    </div>
                                                ))}
                                            </div>
                                            <p className="mt-10 text-center text-[9px] text-slate-500 font-bold uppercase tracking-widest">Tap to flip back</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="flex justify-between gap-4">
                                    <button onClick={() => { setAtlasIdx((atlasIdx - 1 + ATLAS_DATA.length) % ATLAS_DATA.length); setIsFlipped(false); }} className="flex-1 py-4 bg-white border border-slate-100 rounded-2xl shadow-md flex justify-center active:scale-95 transition-all"><LucideIcon name="ChevronLeft"/></button>
                                    <button onClick={() => { setAtlasIdx((atlasIdx + 1) % ATLAS_DATA.length); setIsFlipped(false); }} className="flex-1 py-4 bg-white border border-slate-100 rounded-2xl shadow-md flex justify-center active:scale-95 transition-all"><LucideIcon name="ChevronRight"/></button>
                                </div>
                            </div>
                        )}

                        {tab === 'quiz' && (
                            <div className="space-y-6">
                                <div className="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm">
                                    <h2 className="text-2xl font-black mb-6 flex items-center gap-3 italic"><LucideIcon name="Target" className="text-rose-500"/> Examiner</h2>
                                    <textarea 
                                        className="w-full p-6 bg-slate-50 border-none rounded-3xl min-h-[220px] mb-4 outline-none focus:ring-4 focus:ring-blue-100 transition-all font-medium placeholder:text-slate-300"
                                        placeholder="貼上題目或回答..."
                                        value={userAns}
                                        onChange={(e) => setUserAns(e.target.value)}
                                    />
                                    <button onClick={handleGrade} disabled={loading || !userAns} className="w-full bg-slate-900 text-white py-5 rounded-2xl font-bold flex items-center justify-center gap-3 shadow-xl active:scale-95 transition-all">
                                        {loading ? <LucideIcon name="RotateCcw" className="animate-spin"/> : <LucideIcon name="Sparkles" size={18}/>}
                                        {loading ? "分析中..." : "開始評分"}
                                    </button>
                                </div>
                                {aiRes && (
                                    <div className="bg-blue-50 p-8 rounded-[2.5rem] border border-blue-100 shadow-lg animate-in slide-in-from-top-4">
                                        <div className="font-black text-slate-800 text-xs uppercase mb-4 tracking-widest pb-2 border-b border-blue-200">Feedback Report</div>
                                        <div className="text-slate-600 text-sm leading-relaxed whitespace-pre-wrap font-medium">{aiRes}</div>
                                    </div>
                                )}
                            </div>
                        )}

                        {tab === 'settings' && (
                            <div className="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm space-y-6">
                                <h2 className="text-2xl font-black italic">Settings</h2>
                                <div>
                                    <label className="text-[10px] font-black uppercase text-slate-400 tracking-widest block mb-2 ml-4">Google AI Key</label>
                                    <input 
                                        type="password" 
                                        className="w-full p-5 bg-slate-50 border-none rounded-2xl font-bold outline-none focus:ring-2 ring-blue-500"
                                        value={apiKey}
                                        onChange={(e) => { setApiKey(e.target.value); localStorage.setItem('gemini_api_key', e.target.value); }}
                                        placeholder="AIza..."
                                    />
                                    <p className="text-[9px] text-slate-400 mt-4 p-2 leading-relaxed">您的 API Key 僅儲存在 iPad 本地。它能啟動 AI 智慧批改與申論題分析功能。</p>
                                </div>
                                <button onClick={() => setTab('home')} className="w-full bg-slate-900 text-white py-5 rounded-2xl font-bold active:scale-95 transition-all">儲存並返回</button>
                            </div>
                        )}
                    </main>

                    {/* Bottom Nav */}
                    <nav className="fixed bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-[380px] glass-nav rounded-[2.5rem] p-2 flex justify-around shadow-2xl z-50 border border-slate-200">
                        <button onClick={() => setTab('home')} className={`p-4 rounded-full transition-all ${tab === 'home' ? 'bg-blue-600 text-white shadow-xl' : 'text-slate-400'}`}><LucideIcon name="Home" size={22}/></button>
                        <button onClick={() => setTab('atlas')} className={`p-4 rounded-full transition-all ${tab === 'atlas' ? 'bg-blue-600 text-white shadow-xl' : 'text-slate-400'}`}><LucideIcon name="Image" size={22}/></button>
                        <button onClick={() => setTab('quiz')} className={`p-4 rounded-full transition-all ${tab === 'quiz' ? 'bg-blue-600 text-white shadow-xl' : 'text-slate-400'}`}><LucideIcon name="Target" size={22}/></button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
