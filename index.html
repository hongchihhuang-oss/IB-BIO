<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IB Bio HL: Interactive Suite</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .perspective-1000 { perspective: 1000px; }
        .flip-card-inner { transition: transform 0.6s; transform-style: preserve-3d; }
        .flipped { transform: rotateY(180deg); }
        .flip-card-front, .flip-card-back { backface-visibility: hidden; position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .flip-card-back { transform: rotateY(180deg); }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- BATCH 5: EXPANDED QUESTION POOL (Theme A & C) ---
        const masterPool = [
            { id: 1, theme: "A", type: "MCQ", q: "Why is water described as being 'amphipathic' in some contexts, or having 'dipolarity'?", options: ["It has no charge", "It has partial positive and negative charges", "It only dissolves lipids", "It forms ionic bonds"], ans: 1, exp: "Water is <b>dipolar</b>. Oxygen is more electronegative, creating partial charges that allow hydrogen bonding." },
            { id: 2, theme: "C", type: "MCQ", q: "Which enzyme is responsible for 'Carbon Fixation' in the Calvin Cycle?", options: ["ATP Synthase", "RuBisCO", "NADPH Reductase", "Pyruvate Dehydrogenase"], ans: 1, exp: "<b>RuBisCO</b> catalyzes the reaction between CO2 and RuBP, the first step of the Calvin Cycle." },
            { id: 3, theme: "C", type: "SAQ", q: "Outline the effects of temperature on enzyme activity. (4 marks)", ans: null, exp: "‚Ä¢ As temp increases, <b>kinetic energy</b> increases, leading to more frequent collisions.<br>‚Ä¢ Above <b>optimum temperature</b>, enzymes begin to <b>denature</b>.<br>‚Ä¢ Denaturation breaks bonds (hydrogen, etc.) that hold the 3D shape.<br>‚Ä¢ The <b>active site</b> changes shape and the substrate can no longer bind." },
            { id: 4, theme: "A", type: "MCQ", q: "What is the primary role of the Capsid in a virus?", options: ["Metabolism", "Protein synthesis", "Protection of genetic material", "Cell division"], ans: 2, exp: "The <b>capsid</b> is a protein coat that protects the viral DNA or RNA." },
            // ... More questions will be added in batches
        ];

        // --- NEW: FLASHCARDS DATA (Vocabulary & Diagrams) ---
        const flashcards = [
            { term: "Amphipathic", def: "A molecule having both hydrophilic (water-loving) and hydrophobic (water-fearing) parts, like phospholipids.", theme: "A" },
            { term: "Chemiosmosis", def: "The movement of ions across a semipermeable membrane, down their electrochemical gradient, to generate ATP.", theme: "C" },
            { term: "Photolysis", def: "The decomposition or separation of molecules by the action of light.", theme: "C" },
            { term: "Nucleosome", def: "A structural unit of a eukaryotic chromosome, consisting of a length of DNA coiled around a core of 8 histones.", theme: "A" }
        ];

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [quizState, setQuizState] = useState('select');
            const [currentIdx, setCurrentIdx] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);
            const [activePool, setActivePool] = useState([]);
            const [selectedAns, setSelectedAns] = useState(null);
            const [showExp, setShowExp] = useState(false);

            const startQuiz = (theme) => {
                let pool = theme === 'ALL' ? [...masterPool] : masterPool.filter(q => q.theme === theme);
                pool.sort(() => Math.random() - 0.5);
                setActivePool(pool);
                setCurrentIdx(0); setSelectedAns(null); setShowExp(false);
                setQuizState('active');
            };

            return (
                <div className="min-h-screen max-w-md mx-auto bg-white flex flex-col shadow-2xl overflow-hidden">
                    {/* Header */}
                    <header className="p-6 pt-12 border-b">
                        <h1 className="text-2xl font-bold flex items-center gap-2">
                            <span className="bg-blue-600 text-white p-1 rounded-lg">IB</span> Bio HL Hub
                        </h1>
                    </header>

                    <main className="flex-1 p-6 overflow-y-auto pb-24">
                        {activeTab === 'home' && (
                            <div className="space-y-6">
                                <div className="bg-slate-900 rounded-3xl p-6 text-white shadow-xl">
                                    <h2 className="text-xl font-bold mb-4">Daily Goal</h2>
                                    <div className="flex justify-between items-end">
                                        <div>
                                            <p className="text-3xl font-bold">45%</p>
                                            <p className="text-slate-400 text-xs">A & C Units Mastered</p>
                                        </div>
                                        <button onClick={() => setActiveTab('cards')} className="bg-blue-600 px-4 py-2 rounded-xl text-sm font-bold">Review Now</button>
                                    </div>
                                </div>

                                <h3 className="font-bold text-slate-800">Learning Modes</h3>
                                <div className="grid grid-cols-2 gap-4">
                                    <div onClick={() => setActiveTab('quiz')} className="bg-blue-50 p-5 rounded-2xl border border-blue-100 cursor-pointer">
                                        <div className="text-2xl mb-2">üéØ</div>
                                        <div className="font-bold text-blue-800">Exam Quiz</div>
                                        <div className="text-[10px] text-blue-600 font-bold mt-1">MCQ & SAQ</div>
                                    </div>
                                    <div onClick={() => setActiveTab('cards')} className="bg-purple-50 p-5 rounded-2xl border border-purple-100 cursor-pointer">
                                        <div className="text-2xl mb-2">üÉè</div>
                                        <div className="font-bold text-purple-800">Flashcards</div>
                                        <div className="text-[10px] text-purple-600 font-bold mt-1">Vocab Mastery</div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'cards' && (
                            <div className="space-y-6">
                                <h2 className="text-xl font-bold">Vocabulary Flashcards</h2>
                                <div className="perspective-1000 h-64 w-full cursor-pointer" onClick={() => setIsFlipped(!isFlipped)}>
                                    <div className={`flip-card-inner relative w-full h-full ${isFlipped ? 'flipped' : ''}`}>
                                        <div className="flip-card-front bg-white border-2 border-slate-200 rounded-3xl flex flex-col items-center justify-center p-6 shadow-sm">
                                            <span className="text-xs font-bold text-slate-400 mb-2 uppercase tracking-widest">Theme {flashcards[currentIdx % flashcards.length].theme}</span>
                                            <h3 className="text-2xl font-bold text-blue-600">{flashcards[currentIdx % flashcards.length].term}</h3>
                                            <p className="text-xs text-slate-400 mt-8">Tap to flip</p>
                                        </div>
                                        <div className="flip-card-back bg-blue-600 text-white border-2 border-blue-600 rounded-3xl flex items-center justify-center p-8 shadow-xl">
                                            <p className="text-lg text-center leading-relaxed font-medium">{flashcards[currentIdx % flashcards.length].def}</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="flex gap-4">
                                    <button onClick={() => {setIsFlipped(false); setCurrentIdx(currentIdx > 0 ? currentIdx - 1 : flashcards.length - 1)}} className="flex-1 py-4 bg-slate-100 rounded-2xl font-bold">Previous</button>
                                    <button onClick={() => {setIsFlipped(false); setCurrentIdx(currentIdx + 1)}} className="flex-1 py-4 bg-blue-600 text-white rounded-2xl font-bold shadow-lg shadow-blue-200">Next Card</button>
                                </div>
                            </div>
                        )}

                        {activeTab === 'quiz' && quizState === 'select' && (
                            <div className="space-y-4">
                                <h2 className="text-2xl font-bold">Practice Range</h2>
                                <button onClick={() => startQuiz('ALL')} className="w-full p-6 text-left border-2 border-blue-600 rounded-2xl bg-blue-50 font-bold text-blue-800">Full Syllabus (A+C)</button>
                                <button onClick={() => startQuiz('C')} className="w-full p-6 text-left border-2 border-slate-100 rounded-2xl font-bold">Theme C: Metabolism</button>
                            </div>
                        )}

                        {activeTab === 'quiz' && quizState === 'active' && activePool.length > 0 && (
                            <div className="space-y-6">
                                <div className="flex justify-between items-center text-[10px] font-bold text-slate-400 tracking-tighter">
                                    <span>QUESTION {currentIdx + 1}/{activePool.length}</span>
                                    <span className="bg-slate-200 px-2 py-1 rounded">THEME {activePool[currentIdx].theme}</span>
                                </div>
                                <p className="text-xl font-bold text-slate-800 leading-tight">{activePool[currentIdx].q}</p>
                                <div className="space-y-3">
                                    {activePool[currentIdx].type === 'MCQ' ? (
                                        activePool[currentIdx].options.map((opt, i) => (
                                            <button key={i} disabled={selectedAns !== null} onClick={() => {setSelectedAns(i); setShowExp(true);}}
                                                className={`w-full text-left p-5 rounded-2xl border-2 transition-all font-medium ${
                                                    selectedAns === null ? 'border-slate-100 bg-slate-50' :
                                                    i === activePool[currentIdx].ans ? 'border-green-500 bg-green-50 text-green-800' :
                                                    i === selectedAns ? 'border-red-500 bg-red-50 text-red-800' : 'opacity-40'
                                                }`}>
                                                {opt}
                                            </button>
                                        ))
                                    ) : (
                                        !showExp && <button onClick={() => setShowExp(true)} className="w-full p-8 border-2 border-dashed border-blue-200 rounded-2xl text-blue-600 font-bold">Check Mark Scheme</button>
                                    )}
                                </div>
                                {showExp && (
                                    <div className="p-6 bg-blue-50 rounded-2xl border border-blue-100">
                                        <p className="text-blue-800 text-sm" dangerouslySetInnerHTML={{__html: activePool[currentIdx].exp}}></p>
                                        <button onClick={() => {if(currentIdx + 1 < activePool.length) {setCurrentIdx(currentIdx+1); setSelectedAns(null); setShowExp(false);} else setQuizState('select');}} className="mt-6 w-full bg-blue-600 text-white p-4 rounded-xl font-bold">Next Question</button>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    {/* Bottom Navbar */}
                    <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t flex justify-around p-4">
                        <button onClick={() => setActiveTab('home')} className={`text-xl ${activeTab === 'home' ? 'text-blue-600' : 'text-slate-300'}`}>üè†</button>
                        <button onClick={() => {setActiveTab('quiz'); setQuizState('select');}} className={`text-xl ${activeTab === 'quiz' ? 'text-blue-600' : 'text-slate-300'}`}>üéØ</button>
                        <button onClick={() => setActiveTab('cards')} className={`text-xl ${activeTab === 'cards' ? 'text-blue-600' : 'text-slate-300'}`}>üÉè</button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
