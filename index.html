<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IB Bio Master Suite | AI Visual Hub</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Core Lucide library for UMD -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        :root { --primary: #2563eb; --bg: #f8fafc; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: #1e293b; 
            overscroll-behavior: none;
        }
        .app-container {
            min-height: 100vh;
            width: 100%;
            max-width: 900px; 
            margin: 0 auto;
            background: white;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 100px rgba(0,0,0,0.08);
        }
        .perspective { perspective: 2000px; }
        .flip-inner { transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; position: relative; }
        .flipped { transform: rotateY(180deg); }
        .flip-front, .flip-back { backface-visibility: hidden; border-radius: 3rem; position: absolute; width: 100%; height: 100%; top: 0; left: 0; }
        .flip-back { transform: rotateY(180deg); background: #0f172a; color: white; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .glass-nav { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(25px); 
            -webkit-backdrop-filter: blur(25px); 
            border-top: 1px solid rgba(0,0,0,0.08);
        }
        .diagnostic-card { border-left-width: 14px; }
        .model-answer-card { background: linear-gradient(135deg, #f0f9ff 0%, #ffffff 100%); border: 1px solid #bae6fd; }
        .nav-active { color: #2563eb; background: #eff6ff; }
        
        button:active { transform: scale(0.97); transition: 0.1s; }
        .mcq-option { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* Layout fixes for large font sizes */
        .dynamic-text { line-height: 1.6; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, createElement, useCallback, useRef } = React;

        /**
         * Robust Lucide Icon Driver - Version 2.0
         * Prevents React Error #130 by strictly validating every element type.
         */
        const LucideIcon = ({ name, size = 24, className = "" }) => {
            if (typeof lucide === 'undefined' || !lucide.icons) return null;
            
            const kebabName = name.replace(/([a-z0-9])([A-Z])/g, '$1-$2').toLowerCase();
            const iconData = lucide.icons[kebabName] || lucide.icons[name.toLowerCase()] || lucide.icons[name];
            
            if (!iconData || !Array.isArray(iconData)) {
                return <div className={`inline-flex border-2 border-slate-100 rounded-lg ${className}`} style={{ width: size, height: size }}></div>;
            }

            const [tag, attrs, children] = iconData;
            
            const renderChildren = (childList) => {
                if (!childList || !Array.isArray(childList)) return null;
                return childList.map((child, index) => {
                    if (!Array.isArray(child) || typeof child[0] !== 'string') return null;
                    const [cTag, cAttrs, cChildren] = child;
                    // cChildren might be undefined or array
                    return createElement(cTag, { ...cAttrs, key: index }, renderChildren(cChildren));
                });
            };

            if (typeof tag !== 'string') return null;

            return createElement(
                tag, 
                { 
                    ...attrs, 
                    width: size, 
                    height: size, 
                    className, 
                    stroke: "currentColor", 
                    strokeWidth: 2.2, 
                    strokeLinecap: "round",
                    strokeLinejoin: "round",
                    fill: "none" 
                }, 
                renderChildren(children)
            );
        };

        const THEMES = [
            { id: "A", name: "Unity & Diversity", icon: "Dna" },
            { id: "B", name: "Form & Function", icon: "Layout" },
            { id: "C", name: "Interaction", icon: "Zap" },
            { id: "D", name: "Continuity & Change", icon: "RefreshCw" }
        ];

        // --- Question Pool Initial Buffer ---
        const INITIAL_POOL = {
            A: [
                { id: "A_M1", theme: "A", type: 'MCQ', question: "Which feature is found in both T4 bacteriophages and tobacco mosaic viruses?", options: { A: "Cytoplasm", B: "Protein capsid", C: "70S ribosomes", D: "Circular DNA" }, answer: "B", explanation: "All viruses consist of genetic material enclosed in a protein capsid." },
                { id: "A_E1", theme: "A", type: 'ERQ', question: "Explain the importance of the dipolar nature of water molecules for living organisms. (5 marks)" }
            ],
            B: [
                { id: "B_M1", theme: "B", type: 'MCQ', question: "Which organelle is the primary site of ATP production in eukaryotic cells?", options: { A: "Golgi apparatus", B: "Lysosome", C: "Mitochondrion", D: "Rough ER" }, answer: "C", explanation: "Mitochondria are the sites of aerobic respiration where most ATP is produced." }
            ],
            C: [
                { id: "C_M1", theme: "C", type: 'MCQ', question: "What is the role of NADH in aerobic respiration?", options: { A: "Final electron acceptor", B: "Carry electrons to the ETC", C: "Produce glucose in glycolysis", D: "Pump protons into the matrix" }, answer: "B", explanation: "NADH carries high-energy electrons from the Krebs cycle to the Electron Transport Chain." }
            ],
            D: [
                { id: "D_M1", theme: "D", type: 'MCQ', question: "Which event occurs during the S-phase of the cell cycle?", options: { A: "Cytokinesis", B: "DNA replication", C: "Chromosome condensation", D: "Spindle formation" }, answer: "B", explanation: "The S-phase is specifically for the replication of nuclear DNA." }
            ]
        };

        const ATLAS_DATA = [
            { id: "A1", title: "DNA Nucleotide", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/DNA_chemical_structure.svg/600px-DNA_chemical_structure.svg.png", points: ["Phosphate at 5' Carbon", "Deoxyribose Sugar", "Nitrogenous Base at 1'"] },
            { id: "B1", title: "Fluid Mosaic Model", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Cell_membrane_detailed_diagram_en.svg/800px-Cell_membrane_detailed_diagram_en.svg.png", points: ["Amphipathic Bilayer", "Integral Proteins", "Cholesterol"] }
        ];

        const App = () => {
            const [tab, setTab] = useState('home');
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_api_key') || '');
            const [globalFontSize, setGlobalFontSize] = useState(Number(localStorage.getItem('app_font_size')) || 18);

            // Dashboard Statistics
            const [stats, setStats] = useState(() => {
                const saved = localStorage.getItem('app_stats');
                return saved ? JSON.parse(saved) : { answered: 0, mcqCorrect: 0, erqDone: 0, themes: { A: 0, B: 0, C: 0, D: 0 } };
            });

            // Quiz Engine States
            const [quizStep, setQuizStep] = useState('setup'); 
            const [selThemes, setSelThemes] = useState(['A']); 
            const [selType, setSelType] = useState('MCQ'); 
            const [localPool, setLocalPool] = useState(INITIAL_POOL);
            const [currentQuestion, setCurrentQuestion] = useState(null);
            const [userAnswer, setUserAnswer] = useState('');
            const [aiFeedback, setAiFeedback] = useState('');
            const [mcqResult, setMcqResult] = useState(null);
            const [loading, setLoading] = useState(false);
            const [deepInsight, setDeepInsight] = useState('');
            const [atlasIdx, setAtlasIdx] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);

            // Persist Settings
            useEffect(() => { localStorage.setItem('app_font_size', globalFontSize.toString()); }, [globalFontSize]);
            useEffect(() => { localStorage.setItem('app_stats', JSON.stringify(stats)); }, [stats]);

            const askAI = async (prompt, system, isJson = false) => {
                if (!apiKey) return "ERROR: API Key missing.";
                const model = "gemini-2.5-flash-preview-09-2025";
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            systemInstruction: { parts: [{ text: system }] },
                            generationConfig: isJson ? { responseMimeType: "application/json" } : {}
                        })
                    });
                    const data = await response.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text || "AI error.";
                } catch (e) { return "System busy."; }
            };

            const refillPool = async (themeId, type) => {
                const prompt = `Generate ONE new unique IB Bio 2025 question for Theme ${themeId}. Format: JSON object { "id": "${Date.now()}", "theme": "${themeId}", "type": "${type}", "question": "...", "options": {"A": "...", "B": "...", "C": "...", "D": "..."}, "answer": "A/B/C/D", "explanation": "..." }`;
                try {
                    const res = await askAI(prompt, "IB Bio Q-Bank System. JSON only.", true);
                    const parsed = JSON.parse(res);
                    setLocalPool(prev => ({ ...prev, [themeId]: [...(prev[themeId] || []), parsed] }));
                } catch (e) {}
            };

            const handleTabChange = (newTab) => {
                if (newTab === 'quiz') {
                    // Force state reset for new session
                    setQuizStep('setup');
                    setUserAnswer(''); setAiFeedback(''); setMcqResult(null); setDeepInsight('');
                }
                setTab(newTab);
            };

            const startAssessment = () => {
                const combined = selThemes.flatMap(t => localPool[t] || []).filter(q => q.type === selType);
                if (combined.length > 0) {
                    const picked = combined[Math.floor(Math.random() * combined.length)];
                    setCurrentQuestion(picked);
                    setUserAnswer(''); setAiFeedback(''); setMcqResult(null); setDeepInsight('');
                    setQuizStep('asking');
                } else {
                    setQuizStep('loading');
                    refillPool(selThemes[0], selType).then(() => setQuizStep('setup'));
                }
            };

            const handleMcqSelect = (choice) => {
                const isCorrect = choice === currentQuestion.answer;
                setUserAnswer(choice);
                setMcqResult({ isCorrect, correctAnswer: currentQuestion.answer, explanation: currentQuestion.explanation });
                setQuizStep('mcq_feedback');
                
                // Update Dashboard stats
                setStats(prev => ({
                    ...prev,
                    answered: prev.answered + 1,
                    mcqCorrect: isCorrect ? prev.mcqCorrect + 1 : prev.mcqCorrect,
                    themes: { ...prev.themes, [currentQuestion.theme]: prev.themes[currentQuestion.theme] + 1 }
                }));
                
                refillPool(currentQuestion.theme, 'MCQ');
            };

            const submitErqAnswer = async () => {
                setLoading(true); setQuizStep('grading');
                const prompt = `Question: "${currentQuestion.question}"\nStudent Answer: "${userAnswer}"\n\nGrade for IB 2025 HL. Structure with: ### Marks, ### Marking Points Met, ### Critical Diagnostic, ### Level 7 Advice, ### Level 7 Model Answer Example.`;
                const fb = await askAI(prompt, "Chief IB Moderator.");
                setAiFeedback(fb); setQuizStep('erq_feedback');
                setLoading(false);
                
                setStats(prev => ({
                    ...prev,
                    answered: prev.answered + 1,
                    erqDone: prev.erqDone + 1,
                    themes: { ...prev.themes, [currentQuestion.theme]: prev.themes[currentQuestion.theme] + 1 }
                }));
                
                refillPool(currentQuestion.theme, 'ERQ');
            };

            const requestDeepInsight = async () => {
                setLoading(true);
                const prompt = `Explain context of question: "${currentQuestion.question}". Answer was ${currentQuestion.answer}. Provide deep scientific explanation for IB 2025 Syllabus.`;
                const res = await askAI(prompt, "IB Biology Specialist.");
                setDeepInsight(res);
                setLoading(false);
            };

            const exportReport = () => {
                const content = `IB REPORT\nQuestion: ${currentQuestion?.question}\nAnswer: ${userAnswer}\nFeedback: ${aiFeedback || mcqResult?.explanation}`;
                const a = document.createElement('a');
                a.href = URL.createObjectURL(new Blob([content], { type: 'text/plain' }));
                a.download = `Report_${Date.now()}.txt`;
                a.click();
            };

            const toggleThemeSelection = (id) => {
                setSelThemes(p => p.includes(id) ? (p.length > 1 ? p.filter(t => t !== id) : p) : [...p, id]);
            };

            return (
                <div className="app-container" style={{ fontSize: `${globalFontSize}px` }}>
                    
                    {/* Fixed Header */}
                    <header className="p-8 pt-12 flex justify-center bg-white sticky top-0 z-50 border-b border-slate-100">
                        <div className="flex flex-col items-center">
                            <h1 className="font-extrabold text-slate-900 italic" style={{ fontSize: '26px' }}>IB BIO HUB</h1>
                            <div className="text-blue-600 font-black uppercase tracking-widest" style={{ fontSize: '9px' }}>Learning Dashboard</div>
                        </div>
                    </header>

                    <main className="flex-1 p-8 overflow-y-auto hide-scrollbar pb-32">
                        
                        {tab === 'home' && (
                            <div className="space-y-8 animate-in fade-in">
                                <div className="bg-slate-900 rounded-[3rem] p-12 text-white shadow-2xl relative overflow-hidden">
                                    <div className="absolute -top-16 -right-16 opacity-10"><LucideIcon name="Sparkles" size={300}/></div>
                                    <div className="relative z-10">
                                        <h2 className="font-black italic mb-4" style={{ fontSize: '36px' }}>Your Statistics</h2>
                                        <div className="grid grid-cols-2 gap-4 mb-10">
                                            <div className="bg-white/5 p-6 rounded-3xl border border-white/10 text-center">
                                                <p className="text-blue-400 font-black" style={{ fontSize: '32px' }}>{stats.answered}</p>
                                                <p className="text-[10px] font-black uppercase text-slate-500">Total Items</p>
                                            </div>
                                            <div className="bg-white/5 p-6 rounded-3xl border border-white/10 text-center">
                                                <p className="text-green-400 font-black" style={{ fontSize: '32px' }}>{stats.mcqCorrect}</p>
                                                <p className="text-[10px] font-black uppercase text-slate-500">MCQ Success</p>
                                            </div>
                                        </div>
                                        <div className="space-y-4">
                                            {THEMES.map(t => (
                                                <div key={t.id} className="flex items-center justify-between bg-white/5 p-4 rounded-2xl border border-white/10">
                                                    <span className="font-bold text-slate-300 text-sm">{t.name}</span>
                                                    <span className="text-[10px] font-black bg-blue-600 px-3 py-1 rounded-full uppercase italic">Activity: {stats.themes[t.id]}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {tab === 'quiz' && (
                            <div className="space-y-10">
                                {quizStep === 'setup' && (
                                    <div className="space-y-10 animate-in slide-in-from-bottom-4">
                                        <div className="space-y-6 text-center">
                                            <p className="text-xs font-black uppercase text-slate-400 tracking-widest">Select Target Syllabus Themes</p>
                                            <div className="grid grid-cols-2 gap-4">
                                                {THEMES.map(t => (
                                                    <button key={t.id} onClick={() => toggleThemeSelection(t.id)} className={`p-6 rounded-[2.5rem] text-left border-2 flex flex-col gap-4 transition-all ${selThemes.includes(t.id) ? 'border-blue-600 bg-blue-50' : 'border-slate-100 bg-slate-50 text-slate-400'}`}>
                                                        <LucideIcon name={t.icon} size={32} className={selThemes.includes(t.id) ? 'text-blue-600' : 'text-slate-300'} />
                                                        <span className="font-black text-lg">{t.name}</span>
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="flex gap-4">
                                            {['MCQ', 'ERQ'].map(type => (
                                                <button key={type} onClick={() => setSelType(type)} className={`flex-1 py-5 rounded-2xl font-black border-2 transition-all ${selType === type ? 'border-blue-600 bg-blue-600 text-white shadow-lg' : 'bg-slate-50 text-slate-400'}`}>{type}</button>
                                            ))}
                                        </div>
                                        <button onClick={startAssessment} className="w-full bg-slate-900 text-white py-8 rounded-[3rem] font-black text-2xl uppercase italic shadow-xl">Launch Session</button>
                                    </div>
                                )}

                                {quizStep === 'asking' && (
                                    <div className="bg-white p-12 rounded-[4rem] border border-slate-100 shadow-xl relative animate-in zoom-in-95">
                                        <div className="bg-blue-600 text-white px-8 py-3 rounded-full text-[10px] font-black absolute top-8 right-10 uppercase italic shadow-lg">Candidate active</div>
                                        <div className="text-slate-900 font-extrabold leading-relaxed mb-12 pt-20 border-l-[12px] border-blue-600 pl-12 pr-4 italic dynamic-text" style={{ fontSize: `${globalFontSize + 4}px` }}>{currentQuestion?.question}</div>
                                        {selType === 'MCQ' ? (
                                            <div className="grid grid-cols-1 gap-6">
                                                {Object.entries(currentQuestion?.options || {}).map(([key, val]) => (
                                                    <button key={key} onClick={() => handleMcqSelect(key)} className="p-8 rounded-[2.5rem] font-bold border-4 text-left border-slate-50 bg-slate-50 text-slate-500 active:border-blue-600 active:bg-blue-50 active:text-blue-800 mcq-option">
                                                        <span className="w-12 h-12 shrink-0 rounded-full flex items-center justify-center font-black bg-slate-200 text-slate-400 mr-6 inline-flex" style={{ fontSize: '16px' }}>{key}</span>
                                                        <span className="flex-1">{val}</span>
                                                    </button>
                                                ))}
                                            </div>
                                        ) : (
                                            <div className="space-y-8">
                                                <textarea className="w-full p-10 bg-slate-50 rounded-[3rem] min-h-[400px] outline-none focus:ring-8 ring-blue-100 font-medium text-slate-700 leading-loose" style={{ fontSize: `${globalFontSize}px` }} placeholder="Draft your detailed response..." value={userAnswer} onChange={(e) => setUserAnswer(e.target.value)} />
                                                <div className="flex gap-4">
                                                    <button onClick={() => setQuizStep('setup')} className="flex-1 bg-slate-50 text-slate-400 py-8 rounded-[2.5rem] font-black text-xl">Abort Session</button>
                                                    <button onClick={submitErqAnswer} disabled={!userAnswer.trim()} className="flex-[2] bg-slate-900 text-white py-8 rounded-[2.5rem] font-black text-2xl shadow-2xl">Analyze Paper <LucideIcon name="Send" size={32}/></button>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                )}

                                {quizStep === 'grading' && (
                                    <div className="py-40 flex flex-col items-center animate-pulse"><LucideIcon name="RefreshCw" size={120} className="text-blue-600 animate-spin" /><p className="font-black text-3xl mt-12 italic uppercase">Analyzing Submission...</p></div>
                                )}

                                {(quizStep === 'mcq_feedback' || quizStep === 'erq_feedback') && (
                                    <div className="space-y-8 animate-in zoom-in-95 pb-20">
                                        <h3 className="font-black text-4xl italic uppercase px-4" style={{ fontSize: '30px' }}>Diagnostic Review</h3>
                                        <div className="space-y-8">
                                            {(aiFeedback || (mcqResult ? `### Evaluation: ${mcqResult.isCorrect ? 'CORRECT' : 'INCORRECT'}\n### Correct Key: ${mcqResult.correctAnswer}\n### Basic Explanation\n${mcqResult.explanation}\n${deepInsight ? '### Advanced Pedagogy\n' + deepInsight : ''}` : '')).split('###').filter(s => s.trim()).map((sec, idx) => {
                                                const lines = sec.trim().split('\n');
                                                const title = lines[0].trim();
                                                const body = lines.slice(1).join('\n');
                                                let style = "bg-slate-50 border-slate-200 text-slate-900";
                                                if (title.toLowerCase().includes('marks') || title.toLowerCase().includes('evaluation') || title.toLowerCase().includes('key')) style = "bg-indigo-50 border-indigo-400 text-indigo-900";
                                                if (title.toLowerCase().includes('points')) style = "bg-green-50 border-green-400 text-green-900";
                                                if (title.toLowerCase().includes('diag') || title.toLowerCase().includes('critique')) style = "bg-orange-50 border-orange-400 text-orange-900";
                                                if (title.toLowerCase().includes('model') || title.toLowerCase().includes('level 7') || title.toLowerCase().includes('pedagogy')) style = "model-answer-card border-blue-600 text-blue-900";

                                                return (
                                                    <div key={idx} className={`p-10 rounded-[3.5rem] border-l-[15px] shadow-sm ${style}`}>
                                                        <div className="flex justify-between items-start mb-4">
                                                            <div className="font-black uppercase italic" style={{ fontSize: `${globalFontSize + 6}px` }}>{title}</div>
                                                            {title.includes('Basic') && !deepInsight && (
                                                                <button onClick={requestDeepInsight} className="bg-blue-600 text-white text-xs px-4 py-1.5 rounded-full font-black animate-pulse">Deep Dive Analysis +</button>
                                                            )}
                                                        </div>
                                                        <div className="font-medium leading-relaxed whitespace-pre-wrap opacity-90 dynamic-text" style={{ fontSize: `${globalFontSize}px` }}>{body.replace(/[*#]/g, '').trim()}</div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                        <div className="flex gap-8">
                                            <button onClick={exportReport} className="flex-1 bg-slate-100 text-slate-600 py-8 rounded-[3rem] font-black text-2xl uppercase shadow-xl border-2 border-slate-200"><LucideIcon name="Download" size={32}/></button>
                                            <button onClick={handleNext} className="flex-[2] bg-slate-900 text-white py-8 rounded-[3rem] font-black shadow-2xl text-2xl uppercase italic flex items-center justify-center gap-6">Next Paper <LucideIcon name="ChevronRight" size={40}/></button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {tab === 'atlas' && (
                            <div className="space-y-10 animate-in slide-in-from-bottom-8">
                                <div className="perspective h-[600px] w-full" onClick={() => setIsFlipped(!isFlipped)}>
                                    <div className={`flip-inner w-full h-full ${isFlipped ? 'flipped' : ''}`}>
                                        <div className="flip-front bg-white p-12 border border-slate-100 shadow-xl flex flex-col rounded-[3rem]">
                                            <div className="flex-1 bg-slate-50 rounded-[2rem] flex items-center justify-center overflow-hidden">
                                                <img src={ATLAS_DATA[atlasIdx].url} className="w-full h-full object-contain p-8 mix-blend-multiply" />
                                            </div>
                                            <div className="text-center pt-8">
                                                <h3 className="text-3xl font-black italic">{ATLAS_DATA[atlasIdx].title}</h3>
                                            </div>
                                        </div>
                                        <div className="flip-back p-16 flex flex-col justify-center rounded-[3rem]">
                                            <h3 className="text-blue-400 font-black mb-8 uppercase text-sm border-b border-white/10 pb-4">Key Marking Points</h3>
                                            <div className="space-y-6">
                                                {ATLAS_DATA[atlasIdx].points.map((p, i) => (
                                                    <div key={i} className="flex items-center gap-6 p-6 bg-white/5 rounded-[2rem]">
                                                        <span className="w-12 h-12 rounded-2xl bg-blue-600 flex items-center justify-center font-black" style={{ fontSize: '18px' }}>{i+1}</span>
                                                        <span className="text-2xl font-semibold" style={{ fontSize: '24px' }}>{p}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div className="flex gap-8">
                                    <button onClick={() => setAtlasIdx((atlasIdx - 1 + ATLAS_DATA.length) % ATLAS_DATA.length)} className="flex-1 py-8 bg-white border border-slate-100 rounded-[2.5rem] shadow-xl flex justify-center"><LucideIcon name="ChevronLeft" size={40}/></button>
                                    <button onClick={() => setAtlasIdx((atlasIdx + 1) % ATLAS_DATA.length)} className="flex-1 py-8 bg-white border border-slate-100 rounded-[2.5rem] shadow-xl flex justify-center"><LucideIcon name="ChevronRight" size={40}/></button>
                                </div>
                            </div>
                        )}

                        {tab === 'config' && (
                            <div className="bg-white p-12 rounded-[4rem] border border-slate-100 shadow-sm space-y-12 animate-in zoom-in-95">
                                <h2 className="text-3xl font-black italic uppercase text-center" style={{ fontSize: '32px' }}>Configuration</h2>
                                
                                <div className="space-y-8 p-10 bg-slate-50 rounded-[3rem] border border-slate-200">
                                    <p className="text-sm font-black uppercase text-slate-400 tracking-[0.4em] mb-4">Reading Environment</p>
                                    <div className="flex items-center justify-between">
                                        <span className="font-bold text-xl">App Font Size: {globalFontSize}px</span>
                                        <div className="flex gap-4">
                                            <button onClick={() => setGlobalFontSize(v => Math.max(14, v - 2))} className="w-16 h-16 rounded-2xl bg-white border-2 border-slate-200 flex items-center justify-center text-2xl font-black active:bg-blue-600 active:text-white shadow-sm transition-all">A-</button>
                                            <button onClick={() => setGlobalFontSize(v => Math.min(32, v + 2))} className="w-16 h-16 rounded-2xl bg-white border-2 border-slate-200 flex items-center justify-center text-2xl font-black active:bg-blue-600 active:text-white shadow-sm transition-all">A+</button>
                                        </div>
                                    </div>
                                    <p className="text-slate-400 text-xs italic mt-4">Settings are saved automatically to your device.</p>
                                </div>

                                <div className="space-y-6">
                                    <label className="text-sm font-black uppercase text-slate-400 tracking-[0.4em] ml-4">Google API Credentials</label>
                                    <input type="password" className="w-full p-10 bg-slate-50 border-4 border-slate-100 rounded-[2.5rem] font-bold text-2xl shadow-inner outline-none focus:border-blue-600" value={apiKey} onChange={(e) => { setApiKey(e.target.value); localStorage.setItem('gemini_api_key', e.target.value); }} />
                                    <div className="p-8 bg-blue-50/50 rounded-3xl border-2 border-blue-100/30 flex gap-6 items-start"><LucideIcon name="ShieldCheck" size={32} className="text-blue-600 mt-1" /><p className="text-base text-slate-500 font-medium leading-relaxed italic leading-snug tracking-tight">Encryption: Your key remains in <strong className="text-slate-900 underline decoration-blue-500">Local Browser Storage</strong>. Safe for GitHub.</p></div>
                                </div>
                                <button onClick={() => setTab('home')} className="w-full bg-slate-900 text-white py-8 rounded-[3rem] font-black shadow-xl text-2xl uppercase italic tracking-widest">Apply & Exit</button>
                            </div>
                        )}

                    </main>

                    <nav className="fixed bottom-10 left-1/2 -translate-x-1/2 w-[94%] max-w-[650px] glass-nav rounded-[4rem] p-4 flex justify-around shadow-2xl z-50">
                        {[
                            { id: 'home', icon: 'Home', label: 'Home' },
                            { id: 'quiz', icon: 'BrainCircuit', label: 'Exam' },
                            { id: 'atlas', icon: 'BookOpen', label: 'Atlas' },
                            { id: 'config', icon: 'Sliders', label: 'Config' }
                        ].map(item => (
                            <button 
                                key={item.id} 
                                onClick={() => handleTabChange(item.id)} 
                                className={`flex flex-col items-center justify-center gap-2 px-10 py-4 rounded-[3rem] transition-all duration-300 ${tab === item.id ? 'nav-active shadow-inner' : 'text-slate-400 hover:text-slate-900'}`}
                            >
                                <LucideIcon name={item.icon} size={32} />
                                <span className="text-[10px] font-black uppercase tracking-widest leading-none">{item.label}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
