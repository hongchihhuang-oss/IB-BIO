<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IB Bio Master Suite | AI Visual Hub</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Core Lucide library -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        :root { --primary: #2563eb; --bg: #f8fafc; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: #1e293b; 
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
        }
        /* iPad Optimized Container */
        .app-container {
            min-height: 100vh;
            width: 100%;
            max-width: 850px; 
            margin: 0 auto;
            background: white;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 60px rgba(0,0,0,0.05);
        }
        .perspective { perspective: 2000px; }
        .flip-inner { transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; position: relative; }
        .flipped { transform: rotateY(180deg); }
        .flip-front, .flip-back { backface-visibility: hidden; border-radius: 3rem; position: absolute; width: 100%; height: 100%; top: 0; left: 0; box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.1); }
        .flip-back { transform: rotateY(180deg); background: #0f172a; color: white; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .glass-nav { 
            background: rgba(255, 255, 255, 0.98); 
            backdrop-filter: blur(30px); 
            -webkit-backdrop-filter: blur(30px); 
            border-top: 1px solid rgba(0,0,0,0.08);
        }
        @keyframes pulse-soft { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.8; transform: scale(0.99); } }
        .animate-pulse-soft { animation: pulse-soft 3s infinite; }
        .loading-shimmer { background: linear-gradient(90deg, #f1f5f9 25%, #f8fafc 50%, #f1f5f9 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        
        button:active { transform: scale(0.96); transition: 0.1s; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, createElement, useCallback, useRef } = React;

        // --- Custom Robust Icon Component ---
        const LucideIcon = ({ name, size = 24, className = "" }) => {
            if (typeof lucide === 'undefined' || !lucide.icons) return null;
            const kebabName = name.replace(/([a-z0-9])([A-Z])/g, '$1-$2').toLowerCase();
            const iconData = lucide.icons[kebabName] || lucide.icons[name.toLowerCase()] || lucide.icons[name];
            if (!iconData || !Array.isArray(iconData)) {
                return <div className={`inline-flex items-center justify-center border-2 border-slate-200 rounded-xl ${className}`} style={{ width: size, height: size }}></div>;
            }
            const [tag, attrs, children] = iconData;
            const renderChildren = (childList) => {
                if (!childList || !Array.isArray(childList)) return null;
                return childList.map((child, index) => {
                    if (!Array.isArray(child) || typeof child[0] !== 'string') return null;
                    const [cTag, cAttrs, cChildren] = child;
                    return createElement(cTag, { ...cAttrs, key: index }, renderChildren(cChildren));
                });
            };
            if (typeof tag !== 'string') return null;
            return createElement(tag, { ...attrs, width: size, height: size, className, stroke: "currentColor", strokeWidth: 2.5, strokeLinecap: "round", strokeLinejoin: "round", fill: "none" }, renderChildren(children));
        };

        const SafeImage = ({ src, alt, className, iconName }) => {
            const [status, setStatus] = useState('loading');
            return (
                <div className={`relative flex items-center justify-center overflow-hidden ${className} bg-slate-50 rounded-[40px]`}>
                    {status === 'loading' && <div className="absolute inset-0 flex items-center justify-center bg-slate-100 loading-shimmer z-10"><LucideIcon name="RefreshCw" className="animate-spin text-blue-500" size={40} /></div>}
                    {status === 'error' && <div className="flex flex-col items-center justify-center p-8 text-slate-300"><LucideIcon name={iconName || "FileWarning"} size={80} className="mb-4 opacity-40" /><p className="text-xs font-black uppercase text-slate-400 text-center">Diagram Unavailable</p></div>}
                    <img src={src} alt={alt} className={`w-full h-full object-contain p-8 mix-blend-multiply transition-all duration-700 ${status === 'success' ? 'opacity-100 scale-100' : 'opacity-0 scale-95'}`} onLoad={() => setStatus('success')} onError={() => setStatus('error')} />
                </div>
            );
        };

        const THEMES = [
            { id: "A", name: "Unity and Diversity", desc: "Molecules, Cells, Viruses, and Water", icon: "Dna" },
            { id: "B", name: "Form and Function", desc: "Membranes, Transport, Organelles, Nutrition", icon: "Layout" },
            { id: "C", name: "Interaction", desc: "Enzymes, Metabolism, Photosynthesis, Ecosystems", icon: "Zap" },
            { id: "D", name: "Continuity and Change", desc: "Genetics, Reproduction, Inheritance, Evolution", icon: "RefreshCw" }
        ];

        const ATLAS_DATA = [
            { id: "A1", title: "DNA Nucleotide", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/DNA_chemical_structure.svg/600px-DNA_chemical_structure.svg.png", points: ["Phosphate at 5' Carbon", "Deoxyribose Pentose Sugar", "Nitrogenous Base at 1'", "Covalent Phosphodiester linkage"], icon: "Dna" },
            { id: "B1", title: "Cell Membrane", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Cell_membrane_detailed_diagram_en.svg/800px-Cell_membrane_detailed_diagram_en.svg.png", points: ["Amphipathic Bilayer", "Integral & Peripheral Proteins", "Cholesterol (Fluidity Regulation)", "Glycoprotein ID Tags"], icon: "Layers" },
            { id: "C1", title: "Mitochondrion", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Animal_mitochondrion_diagram_en.svg/600px-Animal_mitochondrion_diagram_en.svg.png", points: ["Matrix (Krebs Cycle Site)", "Inner Membrane (ETC site)", "Intermembrane space (H+ buildup)", "Cristae (High Surface Area)"], icon: "Zap" },
            { id: "C2", title: "Chloroplast", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Chloroplast_II.svg/600px-Chloroplast_II.svg.png", points: ["Thylakoid (Light Dependent)", "Stroma (Calvin Cycle)", "Lumen (H+ Reservoir)", "Grana stacks"], icon: "Leaf" },
            { id: "D1", title: "Human Heart", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Diagram_of_the_human_heart_%28cropped%29.svg/600px-Diagram_of_the_human_heart_%28cropped%29.svg.png", points: ["Aorta (High Pressure flow)", "Ventricles (Muscle pumping)", "Valves (Prevention of reflux)", "Vena Cava (Inflow)"], icon: "Heart" },
            { id: "B2", title: "Motor Neuron", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Complete_neuron_cell_diagram_en.svg/800px-Complete_neuron_cell_diagram_en.svg.png", points: ["Dendrites (Stimulus Input)", "Myelin Sheath (Insulation)", "Nodes of Ranvier (Saltatory)", "Axon Terminal (Neurotransmission)"], icon: "Activity" },
            { id: "D2", title: "The Nephron", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Kidney_Nephron.svg/600px-Kidney_Nephron.svg.png", points: ["Glomerulus (Filtration)", "Proximal Tubule (Selective absorption)", "Loop of Henle (Gradient)", "Collecting Duct (ADH target)"], icon: "Filter" },
            { id: "B3", title: "Alveoli Structure", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Alveolus_diagram.svg/600px-Alveolus_diagram.svg.png", points: ["Type I Pneumocytes (Thin)", "Type II Pneumocytes (Surfactant)", "Capillary Dense Network", "High SA:V Ratio"], icon: "Wind" }
        ];

        const App = () => {
            const [tab, setTab] = useState('home');
            const [atlasIdx, setAtlasIdx] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_api_key') || '');
            
            // Quiz Logic
            const [quizStep, setQuizStep] = useState('setup'); 
            const [selTheme, setSelTheme] = useState('A');
            const [selType, setSelType] = useState('ERQ'); 
            const [questionPool, setQuestionPool] = useState([]); // Cache for 3 questions
            const [currentQIndex, setCurrentQIndex] = useState(0);
            const [userAnswer, setUserAnswer] = useState('');
            const [aiFeedback, setAiFeedback] = useState('');
            const [loading, setLoading] = useState(false);

            const askAI = async (prompt, system, isJson = false) => {
                if (!apiKey) return "ERROR: API Key missing. Please configure in Settings.";
                const model = "gemini-2.5-flash-preview-09-2025";
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
                
                setLoading(true);
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            systemInstruction: { parts: [{ text: system }] },
                            generationConfig: isJson ? { responseMimeType: "application/json" } : {}
                        })
                    });
                    const data = await response.json();
                    if (data.error) throw new Error(data.error.message);
                    return data.candidates?.[0]?.content?.parts?.[0]?.text;
                } catch (e) {
                    return `SYSTEM ERROR: ${e.message}`;
                } finally {
                    setLoading(false);
                }
            };

            const generateQuestion = async () => {
                setUserAnswer('');
                setAiFeedback('');
                setQuizStep('loading');
                
                const themeData = THEMES.find(t => t.id === selTheme);
                // Prompt optimized for 2025 Syllabus and JSON batching
                const prompt = `Generate exactly 3 challenging IB Biology 2025 questions for Theme ${selTheme}: ${themeData.name}. 
                Format: ${selType === 'MCQ' ? 'Multiple Choice (JSON with question, options A/B/C/D as text strings)' : 'Extended Response (4-8 marks essay)'}. 
                Return JSON array of objects: [{ "question": "...", "options": {"A": "...", "B": "...", "C": "...", "D": "..."} (for MCQ only) }]`;
                
                const system = "You are an IB Biology Examiner for the 2025 Syllabus. Provide output in valid JSON format.";
                const result = await askAI(prompt, system, true);
                
                try {
                    const parsed = JSON.parse(result);
                    setQuestionPool(parsed);
                    setCurrentQIndex(0);
                    setQuizStep('asking');
                } catch (e) {
                    setAiFeedback("Failed to parse AI response. Please try again.");
                    setQuizStep('grading');
                }
            };

            const submitAnswer = async () => {
                setQuizStep('grading');
                const qText = questionPool[currentQIndex].question;
                const prompt = `Question: "${qText}"\nStudent Selection/Answer: "${userAnswer}"\n\nGrade based on 2025 IB Biology HL standards. 
                - For MCQ: Check if choice is correct, explain why, and why others are incorrect.
                - For ERQ: Provide Marks, Marking Points (MP) awarded, terminology critique, and Level 7 Advice.
                Use Professional English. Markdown format.`;
                const system = "You are a Chief IB Biology Moderator. Be rigorous.";
                const fb = await askAI(prompt, system);
                setAiFeedback(fb);
            };

            const nextQuestion = () => {
                if (currentQIndex < questionPool.length - 1) {
                    const nextIdx = currentQIndex + 1;
                    setCurrentQIndex(nextIdx);
                    setUserAnswer('');
                    setAiFeedback('');
                    setQuizStep('asking');
                } else {
                    setQuizStep('setup');
                }
            };

            const handleSaveKey = (val) => {
                setApiKey(val);
                localStorage.setItem('gemini_api_key', val);
            };

            return (
                <div className="app-container border-x border-slate-100">
                    
                    {/* Header - iPad Optimized */}
                    <header className="p-10 pt-14 flex justify-between items-center bg-white sticky top-0 z-50 border-b border-slate-100">
                        <div className="flex items-center gap-5 cursor-pointer" onClick={() => setTab('home')}>
                            <div className="bg-blue-600 p-4 rounded-[1.5rem] text-white shadow-2xl">
                                <LucideIcon name="GraduationCap" size={32}/>
                            </div>
                            <div>
                                <h1 className="font-extrabold text-slate-900 text-3xl tracking-tighter italic leading-none mb-1">IB BIO HUB</h1>
                                <p className="text-xs font-black text-blue-500 uppercase tracking-[0.3em] leading-none tracking-widest">2025 AI MASTER SUITE</p>
                            </div>
                        </div>
                        <button 
                            onClick={() => setTab('settings')} 
                            className={`p-5 rounded-3xl border-2 transition-all ${tab === 'settings' ? 'bg-slate-900 text-white border-slate-900 shadow-xl' : 'bg-slate-50 text-slate-500 border-slate-100 active:bg-slate-200'}`}
                        >
                            <LucideIcon name="Settings" size={28}/>
                        </button>
                    </header>

                    <main className="flex-1 p-10 overflow-y-auto hide-scrollbar pb-48">
                        
                        {tab === 'home' && (
                            <div className="space-y-10 animate-in fade-in duration-500">
                                <div className="bg-slate-900 rounded-[4rem] p-16 text-white shadow-2xl relative overflow-hidden group">
                                    <div className="absolute -top-16 -right-16 opacity-10 group-hover:scale-110 transition-transform duration-1000">
                                        <LucideIcon name="Sparkles" size={300}/>
                                    </div>
                                    <div className="relative z-10">
                                        <div className="bg-blue-600/30 border border-blue-500/50 px-5 py-2 rounded-full text-xs font-black uppercase tracking-[0.2em] inline-block mb-8 tracking-widest">Gemini 2.5 Pro Engine</div>
                                        <h2 className="text-6xl font-black italic mb-6 leading-tight uppercase tracking-tighter">Syllabus<br/>STATION</h2>
                                        <p className="text-slate-400 text-xl mb-12 font-medium leading-relaxed max-w-xl">Master the 2025 IB Biology Curriculum. Batch-generated questions for fast performance and professional AI grading.</p>
                                        <button onClick={() => setTab('quiz')} className="w-full md:w-auto bg-blue-600 text-white px-12 py-6 rounded-[2.5rem] font-black shadow-2xl active:scale-95 transition-all flex items-center justify-center gap-4 text-xl tracking-widest uppercase">Start Practice <LucideIcon name="Target" size={24}/></button>
                                    </div>
                                </div>
                                
                                <div className="grid grid-cols-2 gap-8">
                                    <div onClick={() => setTab('atlas')} className="bg-white p-10 rounded-[3.5rem] border-4 border-slate-50 shadow-sm flex flex-col items-center gap-8 cursor-pointer hover:border-blue-200 transition-all active:scale-95">
                                        <div className="p-8 bg-indigo-50 rounded-[2rem] text-indigo-500"><LucideIcon name="Image" size={48}/></div>
                                        <span className="font-black text-slate-800 text-xl uppercase tracking-widest leading-none">Atlas Gallery</span>
                                    </div>
                                    <div onClick={() => setTab('quiz')} className="bg-white p-10 rounded-[3.5rem] border-4 border-slate-50 shadow-sm flex flex-col items-center gap-8 cursor-pointer hover:border-rose-200 transition-all active:scale-95">
                                        <div className="p-8 bg-rose-50 rounded-[2rem] text-rose-500"><LucideIcon name="BookOpen" size={48}/></div>
                                        <span className="font-black text-slate-800 text-xl uppercase tracking-widest leading-none">Exam Prep</span>
                                    </div>
                                </div>
                            </div>
                        )}

                        {tab === 'atlas' && (
                            <div className="space-y-10 animate-in slide-in-from-bottom-8 duration-500">
                                <div className="flex justify-between items-end px-4">
                                    <h2 className="text-4xl font-black text-slate-900 italic uppercase tracking-tighter">Visual Atlas</h2>
                                    <div className="px-8 py-3 bg-slate-100 rounded-full font-black text-sm text-slate-500 tracking-widest uppercase">{atlasIdx + 1} / {ATLAS_DATA.length}</div>
                                </div>
                                <div className="perspective h-[620px] w-full" onClick={() => setIsFlipped(!isFlipped)}>
                                    <div className={`flip-inner w-full h-full ${isFlipped ? 'flipped' : ''}`}>
                                        <div className="flip-front bg-white p-12 flex flex-col border border-slate-100 shadow-xl">
                                            <SafeImage src={ATLAS_DATA[atlasIdx].url} alt={ATLAS_DATA[atlasIdx].title} className="flex-1" iconName={ATLAS_DATA[atlasIdx].icon} />
                                            <div className="text-center pt-12">
                                                <h3 className="text-4xl font-black text-slate-900 mb-4 tracking-tight leading-none uppercase">{ATLAS_DATA[atlasIdx].title}</h3>
                                                <div className="inline-flex items-center gap-4 text-blue-600 font-bold text-sm uppercase tracking-widest bg-blue-50 px-8 py-3 rounded-full animate-pulse-soft mt-4 shadow-sm">
                                                    <LucideIcon name="MousePointer2" size={20} /> Tap to reveal Points
                                                </div>
                                            </div>
                                        </div>
                                        <div className="flip-back p-16 flex flex-col justify-center relative overflow-hidden">
                                            <div className="absolute top-0 right-0 p-16 opacity-5"><LucideIcon name={ATLAS_DATA[atlasIdx].icon} size={300} /></div>
                                            <h3 className="text-blue-400 font-black mb-10 uppercase tracking-[0.3em] text-lg border-b border-white/10 pb-6 flex items-center gap-5 relative z-10"><LucideIcon name="ClipboardCheck" size={32}/> Examiner Points</h3>
                                            <div className="space-y-6 relative z-10">
                                                {ATLAS_DATA[atlasIdx].points.map((p, i) => (
                                                    <div key={i} className="flex items-center gap-8 p-6 bg-white/5 rounded-[2.5rem] border border-white/10 backdrop-blur-xl">
                                                        <span className="w-14 h-14 rounded-3xl bg-blue-600 flex items-center justify-center font-black text-lg shadow-2xl">{i+1}</span>
                                                        <span className="text-2xl font-semibold text-slate-100">{p}</span>
                                                    </div>
                                                ))}
                                            </div>
                                            <p className="mt-14 text-center text-slate-500 text-sm font-bold uppercase tracking-widest relative z-10">Tap card to return</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="flex gap-8 px-2">
                                    <button onClick={(e) => { e.stopPropagation(); setAtlasIdx((atlasIdx - 1 + ATLAS_DATA.length) % ATLAS_DATA.length); setIsFlipped(false); }} className="flex-1 py-8 bg-white border border-slate-100 rounded-[2.5rem] shadow-2xl flex justify-center items-center active:scale-90 transition-all"><LucideIcon name="ChevronLeft" size={48}/></button>
                                    <button onClick={(e) => { e.stopPropagation(); setAtlasIdx((atlasIdx + 1) % ATLAS_DATA.length); setIsFlipped(false); }} className="flex-1 py-8 bg-white border border-slate-100 rounded-[2.5rem] shadow-2xl flex justify-center items-center active:scale-90 transition-all"><LucideIcon name="ChevronRight" size={48}/></button>
                                </div>
                            </div>
                        )}

                        {tab === 'quiz' && (
                            <div className="space-y-10 animate-in fade-in duration-500 pb-10">
                                {quizStep === 'setup' && (
                                    <div className="bg-white p-12 rounded-[4rem] border border-slate-100 shadow-sm space-y-12">
                                        <div className="flex items-center gap-6 uppercase">
                                            <div className="p-5 bg-blue-50 text-blue-600 rounded-[2rem] shadow-sm"><LucideIcon name="Compass" size={40} /></div>
                                            <h2 className="text-4xl font-black italic tracking-tighter leading-none">Settings</h2>
                                        </div>
                                        <div className="space-y-8">
                                            <label className="text-sm font-black uppercase text-slate-400 tracking-[0.3em] ml-6">Select 2025 Theme Focus</label>
                                            <div className="grid grid-cols-1 gap-6">
                                                {THEMES.map(t => (
                                                    <button key={t.id} onClick={() => setSelTheme(t.id)} className={`p-8 rounded-[2.5rem] text-left border-2 transition-all flex items-center gap-8 ${selTheme === t.id ? 'border-blue-600 bg-blue-50 shadow-xl scale-[1.02]' : 'border-slate-50 bg-slate-50 text-slate-400 opacity-60'}`}>
                                                        <div className={`p-5 rounded-3xl ${selTheme === t.id ? 'bg-blue-600 text-white shadow-2xl' : 'bg-slate-200 text-slate-400'}`}><LucideIcon name={t.icon} size={32} /></div>
                                                        <div className="flex-1">
                                                            <div className="font-black text-2xl mb-1 text-slate-900">{t.id}. {t.name}</div>
                                                            <div className="text-sm font-bold opacity-70 leading-relaxed">{t.desc}</div>
                                                        </div>
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="space-y-8">
                                            <label className="text-sm font-black uppercase text-slate-400 tracking-[0.3em] ml-6">Format Selection</label>
                                            <div className="flex gap-6">
                                                {['MCQ', 'ERQ'].map(type => (
                                                    <button key={type} onClick={() => setSelType(type)} className={`flex-1 py-7 rounded-[2rem] font-black text-lg border-2 transition-all uppercase tracking-widest ${selType === type ? 'border-blue-600 bg-blue-600 text-white shadow-2xl' : 'border-slate-50 bg-slate-50 text-slate-400'}`}>{type === 'MCQ' ? 'MCQ Choice' : 'ERQ Essay'}</button>
                                                ))}
                                            </div>
                                        </div>
                                        <button onClick={generateQuestion} className="w-full bg-slate-900 text-white py-8 rounded-[3rem] font-black shadow-xl active:scale-95 transition-all flex items-center justify-center gap-6 text-2xl tracking-widest uppercase">Generate Assessment <LucideIcon name="Zap" size={28}/></button>
                                    </div>
                                )}

                                {quizStep === 'loading' && (
                                    <div className="flex flex-col items-center justify-center py-40 bg-white rounded-[4rem] border border-slate-50 shadow-sm">
                                        <div className="relative mb-14">
                                            <div className="absolute inset-0 bg-blue-200 rounded-full animate-ping opacity-10"></div>
                                            <div className="bg-blue-50 p-20 rounded-full relative z-10 shadow-inner"><LucideIcon name="BrainCircuit" size={120} className="text-blue-600" /></div>
                                        </div>
                                        <p className="font-black text-slate-900 text-center px-10 text-3xl italic uppercase tracking-tighter leading-tight">Batch-Curating 2025 Logic...</p>
                                    </div>
                                )}

                                {quizStep === 'asking' && (
                                    <div className="space-y-10 animate-in slide-in-from-bottom-6">
                                        <div className="bg-white p-12 rounded-[4rem] border border-slate-100 shadow-sm relative overflow-hidden">
                                            <div className="bg-blue-600 text-white px-8 py-3 rounded-full text-sm font-black absolute top-8 right-10 shadow-2xl tracking-widest uppercase">IB 2025 EXAM â€¢ Question {currentQIndex + 1} of {questionPool.length}</div>
                                            <div className="text-slate-900 font-extrabold text-3xl leading-relaxed mb-12 pt-20 border-l-[12px] border-blue-600 pl-10 pr-4 italic">{questionPool[currentQIndex]?.question}</div>
                                            
                                            <div className="space-y-8 mb-12">
                                                <label className="text-sm font-black uppercase text-slate-400 tracking-[0.4em] flex items-center gap-4 ml-4"><LucideIcon name="PenTool" size={24} /> Official Response</label>
                                                
                                                {selType === 'MCQ' ? (
                                                    <div className="grid grid-cols-1 gap-6">
                                                        {Object.entries(questionPool[currentQIndex]?.options || {}).map(([key, val]) => (
                                                            <button 
                                                                key={key}
                                                                onClick={() => setUserAnswer(key)}
                                                                className={`p-8 rounded-[2.5rem] font-bold text-xl border-4 transition-all flex items-start gap-6 text-left ${userAnswer === key ? 'border-blue-600 bg-blue-50 text-blue-800 shadow-inner' : 'border-slate-50 bg-slate-50 text-slate-500'}`}
                                                            >
                                                                <span className={`w-10 h-10 shrink-0 rounded-full flex items-center justify-center font-black ${userAnswer === key ? 'bg-blue-600 text-white' : 'bg-slate-200 text-slate-400'}`}>{key}</span>
                                                                <span className="flex-1 pt-1">{val}</span>
                                                            </button>
                                                        ))}
                                                    </div>
                                                ) : (
                                                    <textarea className="w-full p-10 bg-slate-50 rounded-[3rem] min-h-[400px] outline-none focus:ring-8 ring-blue-100 transition-all font-medium text-slate-700 shadow-inner resize-none leading-relaxed text-2xl" placeholder="Provide detailed scientific evidence..." value={userAnswer} onChange={(e) => setUserAnswer(e.target.value)} />
                                                )}
                                            </div>
                                            
                                            <div className="flex gap-8">
                                                <button onClick={() => setQuizStep('setup')} className="flex-1 bg-slate-50 text-slate-400 py-8 rounded-[2.5rem] font-black border-2 border-slate-100 text-xl uppercase tracking-widest">Abort</button>
                                                <button onClick={submitAnswer} disabled={!userAnswer} className="flex-[2] bg-slate-900 text-white py-8 rounded-[2.5rem] font-black shadow-2xl active:scale-95 disabled:opacity-50 transition-all flex items-center justify-center gap-5 text-2xl uppercase tracking-[0.2em]">Submit <LucideIcon name="Send" size={28}/></button>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {quizStep === 'grading' && (
                                    <div className="flex flex-col items-center justify-center py-40 bg-white rounded-[4rem] border border-slate-50 shadow-sm">
                                        <div className="bg-rose-50 p-20 rounded-full mb-14 shadow-inner animate-pulse"><LucideIcon name="ClipboardCheck" size={120} className="text-rose-500" /></div>
                                        <p className="font-black text-slate-900 text-center text-3xl italic tracking-tight uppercase leading-tight">Assessing Response...</p>
                                    </div>
                                )}

                                {aiFeedback && (
                                    <div className="space-y-10 animate-in zoom-in-95 duration-500 px-2">
                                        <div className="bg-white p-12 rounded-[4rem] border-2 border-blue-100 shadow-2xl relative overflow-hidden">
                                            <div className="absolute top-0 right-0 p-16 opacity-5"><LucideIcon name="Award" size={350} /></div>
                                            <div className="flex items-center justify-between mb-12 border-b-2 border-slate-50 pb-10 relative z-10">
                                                <h3 className="flex items-center gap-6 font-black text-slate-900 text-4xl italic uppercase tracking-tighter leading-none"><LucideIcon name="LineChart" size={48} className="text-blue-600"/> Diagnostic Report</h3>
                                                <div className="bg-blue-600 text-white px-8 py-3 rounded-full text-xs font-black uppercase tracking-[0.3em] shadow-2xl">Processed</div>
                                            </div>
                                            <div className="prose prose-slate max-w-none text-slate-700 text-xl leading-loose whitespace-pre-wrap font-medium relative z-10 prose-headings:font-black prose-strong:text-blue-600 prose-strong:font-black">
                                                {aiFeedback}
                                            </div>
                                        </div>
                                        <button onClick={nextQuestion} className="w-full bg-slate-900 text-white py-10 rounded-[3rem] font-black shadow-xl active:scale-95 hover:bg-slate-800 transition-all flex items-center justify-center gap-6 text-3xl uppercase tracking-widest">
                                            {currentQIndex < questionPool.length - 1 ? 'Next Question' : 'Practice Completed'} <LucideIcon name="ChevronRight" size={36}/>
                                        </button>
                                    </div>
                                )}
                            </div>
                        )}

                        {tab === 'settings' && (
                            <div className="bg-white p-12 rounded-[4rem] border border-slate-100 shadow-sm space-y-12 animate-in zoom-in-95">
                                <div className="flex items-center gap-6 uppercase">
                                    <div className="p-5 bg-blue-50 text-blue-600 rounded-[2rem] shadow-sm"><LucideIcon name="Settings" size={48} /></div>
                                    <h2 className="text-4xl font-black italic tracking-tighter">Configuration</h2>
                                </div>
                                
                                <div className="space-y-8">
                                    <div className="flex items-center justify-between px-4">
                                        <label className="text-sm font-black uppercase text-slate-400 tracking-[0.4em]">Google Gemini API Key</label>
                                        <span className={`text-[10px] font-black px-6 py-1.5 rounded-full ${apiKey ? 'bg-green-100 text-green-600' : 'bg-rose-100 text-rose-600'}`}>
                                            {apiKey ? 'AUTHENTICATED' : 'ACTION REQUIRED'}
                                        </span>
                                    </div>
                                    <input 
                                        type="password" 
                                        className="w-full p-10 bg-slate-50 border-4 border-slate-100 rounded-[3rem] outline-none focus:border-blue-600 transition-all font-bold text-slate-700 shadow-inner text-2xl"
                                        placeholder="Enter Key (AIza...)"
                                        value={apiKey}
                                        onChange={(e) => handleSaveKey(e.target.value)}
                                    />
                                    <div className="p-8 bg-blue-50/50 rounded-[2.5rem] border-2 border-blue-100/50 flex gap-6 items-start">
                                        <LucideIcon name="ShieldCheck" size={32} className="text-blue-600 mt-1" />
                                        <p className="text-base text-slate-500 font-medium leading-relaxed italic">
                                            Privacy Mode: Your key is stored exclusively in <strong className="text-slate-900 underline decoration-blue-500">Local Browser Storage</strong>. It will not be exposed on GitHub.
                                        </p>
                                    </div>
                                </div>

                                <div className="p-10 bg-slate-50 rounded-[3rem] border border-slate-100 space-y-8">
                                    <div className="text-slate-400 text-sm font-black uppercase tracking-[0.5em] flex items-center gap-4"><LucideIcon name="Cpu" size={24} /> Environment Specs</div>
                                    <div className="text-slate-700 text-lg space-y-6 font-extrabold uppercase tracking-tight">
                                        <div className="flex justify-between items-center bg-white p-6 rounded-[1.5rem] shadow-sm"><span>AI Driver</span> <span className="text-blue-600 font-black">2.5 Flash Pro</span></div>
                                        <div className="flex justify-between items-center bg-white p-6 rounded-[1.5rem] shadow-sm"><span>Standards</span> <span className="text-blue-600 font-black">IB Bio 2025</span></div>
                                    </div>
                                </div>
                                <button onClick={() => setTab('home')} className="w-full bg-slate-900 text-white py-8 rounded-[3rem] font-black shadow-2xl active:scale-95 uppercase tracking-widest text-2xl">Confirm & Save</button>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-12 left-1/2 -translate-x-1/2 w-[92%] max-w-[550px] glass-nav rounded-[4rem] p-4 flex justify-around shadow-2xl z-50">
                        {[
                            { id: 'home', icon: 'Home', label: 'Home' },
                            { id: 'atlas', icon: 'Image', label: 'Atlas' },
                            { id: 'quiz', icon: 'Target', label: 'Exam' }
                        ].map(item => (
                            <button key={item.id} onClick={() => setTab(item.id)} className={`flex flex-col items-center justify-center gap-2 px-14 py-4 rounded-[3rem] transition-all duration-300 ${tab === item.id ? 'bg-blue-600 text-white shadow-lg shadow-blue-400/50 scale-105' : 'text-slate-400 hover:text-slate-900'}`}>
                                <LucideIcon name={item.icon} size={36} className={tab === item.id ? 'scale-110' : ''} />
                                <span className="text-xs font-black tracking-[0.2em] uppercase">{item.label}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
