<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IB Bio HL Master Hub</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- MASTER QUESTION POOL (Batch 1-4 Integrated) ---
        const masterPool = [
            // THEME A
            { theme: "A", type: "MCQ", q: "What property of water allows it to be transported under tension in the xylem of plants?", options: ["High latent heat of vaporization", "Solvent properties", "Cohesion and adhesion", "High specific heat capacity"], ans: 2, exp: "<b>Cohesion</b> (H-bonds between water) and <b>Adhesion</b> (water to xylem wall) are essential for transpiration." },
            { theme: "A", type: "MCQ", q: "Which evidence supports the Endosymbiotic Theory?", options: ["Mitochondria have 80S ribosomes", "Mitochondria have their own circular DNA", "Chloroplasts have a single membrane", "Golgi apparatus produces mitochondria"], ans: 1, exp: "Mitochondria possess <b>70S ribosomes</b> and <b>circular DNA</b>, similar to prokaryotes." },
            { theme: "A", type: "SAQ", q: "Explain how the structure of a phospholipid allows it to form a bilayer. (4 marks)", ans: null, exp: "1. Phospholipids are <b>amphipathic</b>.<br>2. Hydrophilic phosphate heads face the water.<br>3. Hydrophobic fatty acid tails face inward (away from water).<br>4. This spontaneous arrangement forms a stable barrier." },
            { theme: "A", type: "MCQ", q: "What is a role of cholesterol in animal cell membranes?", options: ["ATP synthesis", "Regulating membrane fluidity", "Facilitated diffusion", "Protein synthesis"], ans: 1, exp: "Cholesterol prevents the membrane from becoming too solid or too fluid by disrupting phospholipid packing." },
            
            // THEME C (HL Metabolism)
            { theme: "C", type: "MCQ", q: "Where does the Link Reaction occur in aerobic respiration?", options: ["Cytoplasm", "Inner membrane", "Mitochondrial matrix", "Intermembrane space"], ans: 2, exp: "Pyruvate is decarboxylated and oxidized in the <b>Matrix</b> to form Acetyl CoA." },
            { theme: "C", type: "MCQ", q: "In photosynthesis, what is the source of electrons for Photosystem II?", options: ["Photolysis of water", "Reduction of NADP", "ATP hydrolysis", "CO2 fixation"], ans: 0, exp: "Water is split ($2H_2O \rightarrow 4e^- + 4H^+ + O_2$) to replace electrons lost by chlorophyll in PSII." },
            { theme: "C", type: "MCQ", q: "How does a non-competitive inhibitor affect Vmax?", options: ["Increases Vmax", "Vmax remains unchanged", "Decreases Vmax", "Vmax reaches infinity"], ans: 2, exp: "Binding to the <b>allosteric site</b> changes the active site's shape, reducing the overall maximum rate ($V_{max}$)." },
            { theme: "C", type: "SAQ", q: "Outline the process of Chemiosmosis in ATP synthesis. (3 marks)", ans: null, exp: "1. Protons ($H^+$) are pumped to create a <b>concentration gradient</b>.<br>2. Protons flow through <b>ATP Synthase</b> down the gradient.<br>3. This flow provides energy to phosphorylate ADP into <b>ATP</b>." },
            { theme: "C", type: "MCQ", q: "What is the primary function of the Calvin Cycle?", options: ["To produce O2", "To fix CO2 into organic compounds", "To generate ATP from light", "To split water molecules"], ans: 1, exp: "The Calvin Cycle uses ATP and NADPH to reduce $CO_2$ into triose phosphate (sugar)." }
        ];

        const initialSyllabus = [
            { id: "A", title: "Theme A: Unity & Diversity", topics: [{ id: "A1.1", name: "Water", content: "Thermal, cohesive, and solvent properties." }, { id: "A1.2", name: "Nucleic Acids", content: "DNA/RNA structure and base pairing." }] },
            { id: "C", title: "Theme C: Interaction", topics: [{ id: "C1.1", name: "Enzymes", content: "Metabolism and inhibition mechanisms." }, { id: "C1.3", name: "Respiration/Photosynthesis", content: "HL detail on ETC and Calvin/Krebs cycles." }] }
        ];

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [quizState, setQuizState] = useState('select'); 
            const [activePool, setActivePool] = useState([]);
            const [currentIdx, setCurrentIdx] = useState(0);
            const [selectedAns, setSelectedAns] = useState(null);
            const [showExp, setShowExp] = useState(false);
            const [score, setScore] = useState(0);

            const startQuiz = (filter) => {
                let pool = filter === 'ALL' ? [...masterPool] : masterPool.filter(q => q.theme === filter);
                pool.sort(() => Math.random() - 0.5);
                setActivePool(pool);
                setCurrentIdx(0); setScore(0); setSelectedAns(null); setShowExp(false);
                setQuizState('active');
            };

            const handleAns = (i) => {
                if (selectedAns !== null) return;
                setSelectedAns(i); setShowExp(true);
                if (i === activePool[currentIdx].ans) setScore(score + 1);
            };

            const nextQ = () => {
                if (currentIdx + 1 < activePool.length) {
                    setCurrentIdx(currentIdx + 1); setSelectedAns(null); setShowExp(false);
                } else {
                    setQuizState('result');
                }
            };

            return (
                <div className="min-h-screen flex flex-col max-w-md mx-auto bg-white shadow-2xl relative">
                    {/* Header */}
                    <header className="p-6 pt-10 border-b bg-white sticky top-0 z-10">
                        <div className="flex items-center justify-between">
                            <h1 className="text-2xl font-bold text-slate-900">IB Bio HL <span className="text-blue-600">Hub</span></h1>
                            <div className="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-xs font-bold uppercase">2025 Edition</div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="flex-1 p-6 overflow-y-auto hide-scrollbar pb-32">
                        {activeTab === 'home' && (
                            <div className="animate__animated animate__fadeIn">
                                <div className="bg-gradient-to-br from-blue-600 to-indigo-700 rounded-3xl p-6 text-white mb-8 shadow-lg">
                                    <h2 className="text-xl font-bold mb-2">Welcome Back!</h2>
                                    <p className="text-blue-100 text-sm mb-6">Ready to master Themes A & C? Explore diagrams and practice questions.</p>
                                    <button onClick={() => {setActiveTab('quiz'); setQuizState('select');}} className="w-full bg-white text-blue-700 py-4 rounded-2xl font-bold shadow-md active:scale-95 transition-all">Start Quiz Mode</button>
                                </div>
                                <h3 className="font-bold text-slate-800 mb-4 text-lg">Quick Access</h3>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100" onClick={() => setActiveTab('syllabus')}>
                                        <div className="text-2xl mb-2">üìö</div>
                                        <div className="font-bold text-sm">Syllabus</div>
                                    </div>
                                    <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100" onClick={() => setActiveTab('quiz')}>
                                        <div className="text-2xl mb-2">üéØ</div>
                                        <div className="font-bold text-sm">Practice</div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'quiz' && quizState === 'select' && (
                            <div className="animate__animated animate__fadeInUp">
                                <h2 className="text-2xl font-bold mb-6">Practice Settings</h2>
                                <div className="space-y-4">
                                    <button onClick={() => startQuiz('ALL')} className="w-full p-6 text-left border-2 border-blue-600 rounded-2xl bg-blue-50">
                                        <div className="font-bold text-blue-800">Full Range</div>
                                        <div className="text-xs text-blue-600">Theme A + Theme C (HL)</div>
                                    </button>
                                    <button onClick={() => startQuiz('A')} className="w-full p-6 text-left border-2 border-slate-200 rounded-2xl">
                                        <div className="font-bold">Theme A Only</div>
                                        <div className="text-xs text-slate-500">Unity & Diversity</div>
                                    </button>
                                    <button onClick={() => startQuiz('C')} className="w-full p-6 text-left border-2 border-slate-200 rounded-2xl">
                                        <div className="font-bold">Theme C Only</div>
                                        <div className="text-xs text-slate-500">Metabolism (HL Intensive)</div>
                                    </button>
                                </div>
                            </div>
                        )}

                        {activeTab === 'quiz' && quizState === 'active' && activePool.length > 0 && (
                            <div className="animate__animated animate__fadeIn">
                                <div className="flex justify-between items-end mb-6">
                                    <div className="text-xs font-bold text-slate-400 uppercase tracking-widest">Question {currentIdx + 1}/{activePool.length}</div>
                                    <div className="text-blue-600 font-bold">Score: {score}</div>
                                </div>
                                <div className="bg-white rounded-2xl min-h-[200px]">
                                    <p className="text-xl font-bold text-slate-800 leading-tight mb-8">{activePool[currentIdx].q}</p>
                                    
                                    <div className="space-y-3">
                                        {activePool[currentIdx].type === 'MCQ' ? (
                                            activePool[currentIdx].options.map((opt, i) => (
                                                <button key={i} disabled={selectedAns !== null} onClick={() => handleAns(i)}
                                                    className={`w-full text-left p-5 rounded-2xl border-2 transition-all font-medium ${
                                                        selectedAns === null ? 'border-slate-100 bg-slate-50 active:bg-slate-100' :
                                                        i === activePool[currentIdx].ans ? 'border-green-500 bg-green-50 text-green-800' :
                                                        i === selectedAns ? 'border-red-500 bg-red-50 text-red-800' : 'opacity-40 grayscale border-slate-100'
                                                    }`}>
                                                    {opt}
                                                </button>
                                            ))
                                        ) : (
                                            !showExp && <button onClick={() => setShowExp(true)} className="w-full p-8 border-2 border-dashed border-blue-200 rounded-2xl text-blue-600 font-bold">Show Mark Scheme</button>
                                        )}
                                    </div>

                                    {showExp && (
                                        <div className="mt-8 p-6 bg-blue-50 rounded-2xl border border-blue-100 animate__animated animate__fadeIn">
                                            <p className="text-blue-800 text-sm leading-relaxed" dangerouslySetInnerHTML={{__html: activePool[currentIdx].exp}}></p>
                                            <button onClick={nextQ} className="mt-6 w-full bg-blue-600 text-white p-4 rounded-xl font-bold shadow-lg shadow-blue-200">
                                                {currentIdx + 1 === activePool.length ? "Finish Quiz" : "Next Question"}
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {activeTab === 'quiz' && quizState === 'result' && (
                            <div className="text-center py-10 animate__animated animate__zoomIn">
                                <div className="text-6xl mb-4">üèÜ</div>
                                <h2 className="text-3xl font-bold mb-2">Practice Done!</h2>
                                <p className="text-slate-500 mb-8">You got {score} out of {activePool.length} correct.</p>
                                <button onClick={() => setQuizState('select')} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold">Restart Practice</button>
                            </div>
                        )}

                        {activeTab === 'syllabus' && (
                            <div className="animate__animated animate__fadeIn">
                                <h2 className="text-2xl font-bold mb-6">Course Content</h2>
                                {initialSyllabus.map(s => (
                                    <div key={s.id} className="mb-6 bg-slate-50 p-6 rounded-2xl">
                                        <h3 className="font-bold text-blue-700 text-lg mb-4">{s.title}</h3>
                                        <div className="space-y-4 text-sm text-slate-600">
                                            {s.topics.map(t => (
                                                <div key={t.id} className="bg-white p-4 rounded-xl border border-slate-200">
                                                    <div className="font-bold text-slate-800 mb-1">{t.id} {t.name}</div>
                                                    <div>{t.content}</div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* Navbar */}
                    <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/80 backdrop-blur-md border-t flex justify-around p-4 z-50">
                        <button onClick={() => setActiveTab('home')} className={`flex flex-col items-center gap-1 ${activeTab === 'home' ? 'text-blue-600' : 'text-slate-400'}`}>
                            <span className="text-xl">üè†</span>
                            <span className="text-[10px] font-bold uppercase">Home</span>
                        </button>
                        <button onClick={() => setActiveTab('syllabus')} className={`flex flex-col items-center gap-1 ${activeTab === 'syllabus' ? 'text-blue-600' : 'text-slate-400'}`}>
                            <span className="text-xl">üìñ</span>
                            <span className="text-[10px] font-bold uppercase">Syllabus</span>
                        </button>
                        <button onClick={() => {setActiveTab('quiz'); setQuizState('select');}} className={`flex flex-col items-center gap-1 ${activeTab === 'quiz' ? 'text-blue-600' : 'text-slate-400'}`}>
                            <span className="text-xl">üéØ</span>
                            <span className="text-[10px] font-bold uppercase">Quiz</span>
                        </button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
