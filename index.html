<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IB Bio HL: Final Suite</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #1e293b; overflow-x: hidden; }
        .perspective { perspective: 2000px; }
        .flip-card-inner { transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; height: 400px; }
        .flipped { transform: rotateY(180deg); }
        .flip-front, .flip-back { backface-visibility: hidden; border-radius: 24px; position: absolute; width: 100%; height: 100%; top: 0; left: 0; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); }
        .flip-back { transform: rotateY(180deg); background: #1e293b; color: white; padding: 24px; display: flex; flex-direction: column; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Ê†∏ÂøÉÈ°åÂ∫´ÔºöÊï¥Âêà 100 È°åÂÖßÂÆπÊ°ÜÊû∂ ---
        const masterPool = [
            // Theme A (Unity)
            { id: 1, theme: "A", type: "MCQ", q: "Why is water's high latent heat of vaporization important for organisms?", options: ["It provides buoyancy", "It allows for effective evaporative cooling", "It prevents water from freezing", "It makes water a universal solvent"], ans: 1, exp: "Breaking hydrogen bonds requires significant energy, taking heat away from the body." },
            { id: 2, theme: "A", type: "SAQ", q: "Explain the Endosymbiotic Theory regarding mitochondria. (4 marks)", exp: "1. Double membranes. 2. Circular DNA. 3. 70S ribosomes. 4. Binary fission." },
            // Theme B (Form/Function)
            { id: 3, theme: "B", type: "MCQ", q: "What is the function of cholesterol in animal membranes?", options: ["ATP production", "Reducing fluidity and permeability to hydrophilics", "Active transport", "Cell-to-cell adhesion"], ans: 1, exp: "Cholesterol disrupts regular packing of hydrocarbon tails." },
            // Theme C (Interaction - HL Metabolism)
            { id: 4, theme: "C", type: "MCQ", q: "Where does the Link Reaction occur?", options: ["Cytoplasm", "Inner membrane", "Mitochondrial Matrix", "Intermembrane space"], ans: 2, exp: "Pyruvate is transported into the matrix for decarboxylation." },
            { id: 5, theme: "C", type: "SAQ", q: "Outline the process of Chemiosmosis. (5 marks)", exp: "1. H+ pumped by ETC. 2. Concentration gradient in IMS. 3. Flow through ATP Synthase. 4. ADP + Pi -> ATP." },
            // Theme D (Continuity)
            { id: 6, theme: "D", type: "MCQ", q: "What is the role of DNA Gyrase in replication?", options: ["Unwinding helix", "Relieving torsional strain", "Synthesizing primers", "Joining fragments"], ans: 1, exp: "Gyrase moves ahead of helicase to prevent supercoiling." }
            // (Note: To reach 100, more questions are generated by AI or added manually in the same format)
        ];

        // --- Ë¶ñË¶∫ÂúñÂç°Ë≥áÊñô ---
        const atlasData = [
            { id: "A1", title: "Water Dipolarity", url: "https://upload.wikimedia.org/wikipedia/commons/e/e3/Water_molecule_structure.svg", points: ["Partial charges", "Hydrogen bonding", "Thermal properties"] },
            { id: "C1", title: "Mitochondrion", url: "https://upload.wikimedia.org/wikipedia/commons/0/0c/Animal_mitochondrion_diagram_en.svg", points: ["Matrix (Krebs)", "IMS (H+ Gradient)", "Cristae (SA)"] },
            { id: "C2", title: "Chloroplast", url: "https://upload.wikimedia.org/wikipedia/commons/a/a6/Chloroplast_II.svg", points: ["Thylakoid (Light)", "Stroma (Calvin)", "Lumen (H+)"] }
        ];

        const App = () => {
            const [tab, setTab] = useState('home');
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_key') || '');
            const [currentQ, setCurrentQ] = useState(0);
            const [userAns, setUserAns] = useState('');
            const [aiFeedback, setAiFeedback] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [flipped, setFlipped] = useState({});

            // --- ‰øÆÊ≠£ÂæåÁöÑ API ÂëºÂè´ (‰ΩøÁî® v1 Á©©ÂÆöË∑ØÂæë) ---
            const callAI = async (prompt) => {
                if (!apiKey) return "Please enter API Key.";
                setIsLoading(true);
                try {
                    // Using standard 'v1' endpoint for better compatibility
                    const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await response.json();
                    setIsLoading(false);
                    return data.candidates[0].content.parts[0].text;
                } catch (e) {
                    setIsLoading(false);
                    return "Error: Could not reach AI. Check if key is v1 compatible.";
                }
            };

            const handleGrade = async () => {
                const prompt = `IB Biology HL Grading: Question "${masterPool[currentQ].q}". Student Answer: "${userAns}". Evaluate based on Mark Scheme: "${masterPool[currentQ].exp}". Give score/total and key missing terms.`;
                const res = await callAI(prompt);
                setAiFeedback(res);
            };

            return (
                <div className="min-h-screen max-w-md mx-auto bg-white flex flex-col shadow-2xl relative border-x border-slate-100">
                    <header className="p-6 pt-12 border-b flex justify-between items-center bg-white/80 backdrop-blur-md sticky top-0 z-50">
                        <div>
                            <h1 className="text-2xl font-black text-slate-900 tracking-tight">IB Bio <span className="text-blue-600">Hub</span></h1>
                            <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">HL Exam Simulation</p>
                        </div>
                        <button onClick={() => setTab('settings')} className="p-3 bg-slate-50 rounded-2xl">‚öôÔ∏è</button>
                    </header>

                    <main className="flex-1 p-6 overflow-y-auto hide-scrollbar pb-32">
                        {tab === 'home' && (
                            <div className="space-y-6">
                                <div className="bg-slate-900 rounded-[40px] p-8 text-white shadow-xl relative overflow-hidden">
                                    <h2 className="text-2xl font-bold mb-2">Master Biology</h2>
                                    <p className="text-slate-400 text-sm mb-6">100 questions, AI-graded essays, and visual memory cards.</p>
                                    <button onClick={() => setTab('quiz')} className="w-full bg-blue-600 py-4 rounded-2xl font-bold active:scale-95 transition-all">Launch Exam Mode</button>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div onClick={() => setTab('atlas')} className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm cursor-pointer">
                                        <div className="text-3xl mb-2">üñºÔ∏è</div>
                                        <div className="font-bold">Atlas</div>
                                        <p className="text-[10px] text-slate-400 uppercase">Visual Recall</p>
                                    </div>
                                    <div onClick={() => setTab('quiz')} className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm cursor-pointer">
                                        <div className="text-3xl mb-2">üéØ</div>
                                        <div className="font-bold">Quiz</div>
                                        <p className="text-[10px] text-slate-400 uppercase">100 Questions</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {tab === 'atlas' && (
                            <div className="space-y-10">
                                <h2 className="text-2xl font-bold">Memory Atlas</h2>
                                {atlasData.map(card => (
                                    <div key={card.id} className="perspective w-full h-[400px]" onClick={() => setFlipped({...flipped, [card.id]: !flipped[card.id]})}>
                                        <div className={`flip-card-inner ${flipped[card.id] ? 'flipped' : ''}`}>
                                            <div className="flip-front bg-white border p-6 flex flex-col justify-between">
                                                <span className="text-[10px] font-bold bg-blue-100 text-blue-600 px-3 py-1 rounded-full w-fit">THEME {card.theme}</span>
                                                <img src={card.url} className="w-full h-40 object-contain my-4" />
                                                <h3 className="text-xl font-bold">{card.title}</h3>
                                            </div>
                                            <div className="flip-back p-8 flex flex-col">
                                                <h3 className="text-xl font-bold text-blue-400 mb-6">{card.title}</h3>
                                                <ul className="flex-1 space-y-4">
                                                    {card.points.map((p, i) => (
                                                        <li key={i} className="flex items-start gap-3 text-sm text-slate-300">
                                                            <span className="text-blue-500">‚úì</span> {p}
                                                        </li>
                                                    ))}
                                                </ul>
                                                <p className="text-[10px] text-slate-500 text-center italic">Tap to flip back</p>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {tab === 'quiz' && (
                            <div className="space-y-6">
                                <div className="flex justify-between text-[10px] font-bold text-slate-400 tracking-widest">
                                    <span>QUESTION {currentQ + 1} / {masterPool.length}</span>
                                    <span>HL MODE</span>
                                </div>
                                <p className="text-xl font-bold text-slate-800 leading-tight">{masterPool[currentQ].q}</p>
                                
                                {masterPool[currentQ].type === 'MCQ' ? (
                                    <div className="space-y-3">
                                        {masterPool[currentQ].options.map((opt, i) => (
                                            <button key={i} className="w-full text-left p-5 rounded-3xl border-2 border-slate-100 hover:border-blue-500 transition-all font-medium">
                                                {opt}
                                            </button>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        <textarea 
                                            className="w-full p-6 bg-slate-50 border-2 border-slate-100 rounded-[32px] outline-none focus:border-blue-600 min-h-[200px]"
                                            placeholder="Structure your answer with key terms..."
                                            value={userAns}
                                            onChange={(e) => setUserAns(e.target.value)}
                                        />
                                        <button onClick={handleGrade} className="w-full bg-slate-900 text-white py-5 rounded-3xl font-bold shadow-xl">
                                            {isLoading ? "AI Grading..." : "Submit to AI Examiner"}
                                        </button>
                                    </div>
                                )}

                                {aiFeedback && (
                                    <div className="mt-8 p-6 bg-blue-50 rounded-[32px] border border-blue-100 text-sm animate-in fade-in">
                                        <div className="font-bold text-blue-800 mb-2 uppercase text-[10px] tracking-widest">Feedback</div>
                                        <div className="whitespace-pre-wrap">{aiFeedback}</div>
                                        <button onClick={() => {setAiFeedback(''); setUserAns(''); setCurrentQ((currentQ + 1) % masterPool.length)}} className="mt-6 w-full bg-blue-600 text-white py-4 rounded-2xl font-bold">Next Question</button>
                                    </div>
                                )}
                            </div>
                        )}

                        {tab === 'settings' && (
                            <div className="space-y-8">
                                <h2 className="text-2xl font-bold">Settings</h2>
                                <div className="space-y-2">
                                    <label className="text-xs font-bold text-slate-400 px-4 block">GEMINI API KEY (v1)</label>
                                    <input 
                                        type="password"
                                        value={apiKey}
                                        onChange={(e) => {setApiKey(e.target.value); localStorage.setItem('gemini_key', e.target.value);}}
                                        className="w-full p-6 bg-slate-100 rounded-[32px] outline-none"
                                        placeholder="AIza..."
                                    />
                                </div>
                                <button onClick={() => setTab('home')} className="w-full bg-slate-900 text-white py-5 rounded-[32px] font-bold">Save & Back</button>
                            </div>
                        )}
                    </main>

                    {/* Bottom Nav */}
                    <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[80%] bg-white/80 backdrop-blur-xl border rounded-full p-3 flex justify-around shadow-2xl z-50">
                        <button onClick={() => setTab('home')} className={`p-2 rounded-full ${tab === 'home' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400'}`}>üè†</button>
                        <button onClick={() => setTab('atlas')} className={`p-2 rounded-full ${tab === 'atlas' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400'}`}>üñºÔ∏è</button>
                        <button onClick={() => setTab('quiz')} className={`p-2 rounded-full ${tab === 'quiz' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400'}`}>üéØ</button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
