<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IB Bio HL: Google AI Suite</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap');
        body { font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.5); }
    </style>
</head>
<body class="bg-[#f0f4f8]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_api_key') || '');
            const [isLoading, setIsLoading] = useState(false);
            const [aiContent, setAiContent] = useState('');
            const [userEssay, setUserEssay] = useState('');

            // --- ÂÖßÂª∫ÂúñÂ∫´ (Á©©ÂÆöÈÄ£Áµê) ---
            const diagrams = [
                { title: "DNA Structure", url: "https://upload.wikimedia.org/wikipedia/commons/e/e4/DNA_chemical_structure.svg", theme: "A" },
                { title: "Mitochondrion", url: "https://upload.wikimedia.org/wikipedia/commons/0/0c/Animal_mitochondrion_diagram_en.svg", theme: "C" },
                { title: "Chloroplast", url: "https://upload.wikimedia.org/wikipedia/commons/a/a6/Chloroplast_II.svg", theme: "C" }
            ];

            // --- Google Gemini API ÂëºÂè´ ---
            const askGemini = async (promptType) => {
                if (!apiKey) { alert("Add your Google AI Key in Settings!"); return; }
                setIsLoading(true);
                const prompt = promptType === 'quiz' 
                    ? "Generate one difficult IB Biology HL MCQ about Theme C1.3 (Photosynthesis) with 4 options and a detailed marking scheme explanation. Format in Markdown."
                    : `Grade this IB Biology essay answer based on official mark schemes: "${userEssay}"`;

                try {
                    const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await resp.json();
                    setAiContent(data.candidates[0].content.parts[0].text);
                } catch (e) {
                    setAiContent("Error connecting to Google AI. Check your key.");
                }
                setIsLoading(false);
            };

            return (
                <div className="min-h-screen max-w-md mx-auto bg-slate-50 flex flex-col shadow-2xl overflow-hidden relative">
                    {/* Top Status Bar */}
                    <header className="p-6 pt-12 flex justify-between items-center bg-white border-b">
                        <div>
                            <h1 className="text-xl font-bold text-slate-900">IB Bio <span className="text-emerald-600">Flash</span></h1>
                            <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Powered by Google AI</p>
                        </div>
                        <button onClick={() => setActiveTab('settings')} className="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center">‚öôÔ∏è</button>
                    </header>

                    <main className="flex-1 p-6 overflow-y-auto pb-32">
                        {activeTab === 'home' && (
                            <div className="space-y-6">
                                <div className="bg-emerald-600 rounded-[32px] p-8 text-white shadow-xl shadow-emerald-100">
                                    <h2 className="text-2xl font-bold mb-2">AI Grading</h2>
                                    <p className="text-emerald-100 text-sm mb-6">Paste your essay answer and let Google AI mark it against IB standards.</p>
                                    <textarea 
                                        className="w-full p-4 bg-emerald-700/30 rounded-2xl mb-4 border border-emerald-500/30 text-white placeholder-emerald-300 outline-none"
                                        placeholder="Type your answer here..."
                                        rows="4"
                                        value={userEssay}
                                        onChange={(e) => setUserEssay(e.target.value)}
                                    />
                                    <button onClick={() => askGemini('grade')} className="w-full bg-white text-emerald-700 py-4 rounded-2xl font-bold shadow-lg">
                                        {isLoading ? "Analyzing..." : "Grade My Answer"}
                                    </button>
                                </div>

                                {aiContent && (
                                    <div className="p-6 bg-white rounded-3xl border border-slate-200 shadow-sm animate-in fade-in duration-500 text-sm leading-relaxed whitespace-pre-wrap">
                                        <div className="font-bold text-emerald-600 mb-2">Examiner Feedback:</div>
                                        {aiContent}
                                    </div>
                                )}

                                <div className="grid grid-cols-2 gap-4">
                                    <div onClick={() => setActiveTab('diagrams')} className="bg-white p-5 rounded-3xl border border-slate-200 flex flex-col items-center">
                                        <span className="text-2xl mb-2">üñºÔ∏è</span>
                                        <span className="font-bold text-slate-800">Visuals</span>
                                    </div>
                                    <button onClick={() => askGemini('quiz')} className="bg-white p-5 rounded-3xl border border-slate-200 flex flex-col items-center">
                                        <span className="text-2xl mb-2">üß†</span>
                                        <span className="font-bold text-slate-800">Gen Quiz</span>
                                    </button>
                                </div>
                            </div>
                        )}

                        {activeTab === 'diagrams' && (
                            <div className="space-y-6">
                                <h2 className="text-xl font-bold">Key Diagrams</h2>
                                {diagrams.map((d, i) => (
                                    <div key={i} className="bg-white rounded-3xl p-4 border border-slate-100 shadow-sm">
                                        <img src={d.url} className="w-full h-auto bg-slate-50 rounded-2xl p-4 mb-4" />
                                        <div className="px-2">
                                            <span className="text-[10px] font-bold text-emerald-600 bg-emerald-50 px-2 py-1 rounded">THEME {d.theme}</span>
                                            <h3 className="font-bold text-slate-800 mt-2">{d.title}</h3>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {activeTab === 'settings' && (
                            <div className="space-y-6 text-center">
                                <h2 className="text-2xl font-bold">Google AI Settings</h2>
                                <div className="text-left">
                                    <label className="text-xs font-bold text-slate-400 ml-2">GEMINI API KEY</label>
                                    <input 
                                        type="password"
                                        value={apiKey}
                                        onChange={(e) => {
                                            setApiKey(e.target.value);
                                            localStorage.setItem('gemini_api_key', e.target.value);
                                        }}
                                        className="w-full p-5 bg-white rounded-3xl border-2 border-slate-100 mt-2 outline-none focus:border-emerald-500" 
                                        placeholder="Enter your key here..."
                                    />
                                    <p className="p-4 text-[10px] text-slate-400">Get a free key from Google AI Studio.</p>
                                </div>
                                <button onClick={() => setActiveTab('home')} className="w-full bg-slate-900 text-white py-4 rounded-3xl font-bold">Save & Close</button>
                            </div>
                        )}
                    </main>

                    {/* Navigation */}
                    <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[85%] bg-white/80 backdrop-blur-xl border border-slate-200 rounded-full flex justify-around p-3 shadow-2xl z-50">
                        <button onClick={() => setActiveTab('home')} className={`p-2 rounded-full ${activeTab === 'home' ? 'bg-emerald-600 text-white' : 'text-slate-400'}`}>üè†</button>
                        <button onClick={() => setActiveTab('diagrams')} className={`p-2 rounded-full ${activeTab === 'diagrams' ? 'bg-emerald-600 text-white' : 'text-slate-400'}`}>üñºÔ∏è</button>
                        <button onClick={() => setActiveTab('settings')} className={`p-2 rounded-full ${activeTab === 'settings' ? 'bg-emerald-600 text-white' : 'text-slate-400'}`}>‚öôÔ∏è</button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
